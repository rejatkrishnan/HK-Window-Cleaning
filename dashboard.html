<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-size: 1rem;
    font-style: italic;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
    position: relative;
    z-index: 3;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 900px;
    margin: auto;
    position: relative;
    z-index: 1; /* above calendar */
  }

  .tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
    position: relative;
    z-index: 2;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 300px;
    overflow-y: auto;
    position: relative;
    z-index: 2;
  }

  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    position: relative;
    z-index: 3;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Status colors for job items */
  .job-pending {
    border-left: 5px solid #dc3545; /* red */
  }
  .job-in-progress {
    border-left: 5px solid #ffc107; /* yellow */
  }
  .job-completed {
    border-left: 5px solid #28a745; /* green */
  }

  #addJobBtn {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    font-weight: 700;
    background: #1a40af;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    z-index: 3;
    width: fit-content;
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #modalBg.active {
    display: flex;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Calendar Styles */
  #calendar {
    margin-top: 2rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    user-select: none;
    position: relative;
    z-index: 0; /* under main content */
  }
  #calendar table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  #calendar thead {
    background: #1a40af;
    color: white;
  }
  #calendar th, #calendar td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    vertical-align: top;
    height: 100px;
    overflow: hidden;
  }
  #calendar th {
    text-align: center;
  }
  .calendar-job {
    display: block;
    padding: 3px 5px;
    margin-bottom: 4px;
    border-radius: 4px;
    font-size: 0.85rem;
    color: white;
    cursor: default;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .cal-pending {
    background-color: #dc3545; /* red */
  }
  .cal-in-progress {
    background-color: #ffc107; /* yellow */
    color: #222;
  }
  .cal-completed {
    background-color: #28a745; /* green */
  }

  /* Responsive */
  @media (max-width: 600px) {
    .job-info {
      max-width: 60%;
    }
    main {
      padding: 1rem;
    }
    #calendar th, #calendar td {
      height: 80px;
      font-size: 0.75rem;
      padding: 0.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="userDisplay"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="tabs">
    <button class="tab-btn active" data-tab="pending">Pending</button>
    <button class="tab-btn" data-tab="in progress">In Progress</button>
    <button class="tab-btn" data-tab="completed">Completed</button>
  </div>

  <div id="jobsContainer">
    <!-- Jobs will be listed here -->
  </div>

  <button id="addJobBtn">+ Add Job</button>

  <section id="calendar">
    <!-- Calendar will be generated here -->
  </section>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modal">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  (async function(){
    // Your Supabase config
    const supabaseUrl = 'https://xwdtpqyphfhhnfpadhpv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Check if logged in, else redirect to login
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }

    // DOM Elements
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const calendarSection = document.getElementById('calendar');

    let currentTab = 'pending';
    let jobs = [];
    let editingJobId = null;

    // Display logged in user
    userDisplay.textContent = `Logged in as: ${capitalize(loggedInUser)}`;

    // Load jobs from Supabase
    async function loadJobs() {
      const { data, error } = await supabase
        .from('jobs')
        .select('*')
        .order('date', { ascending: true })
        .order('time', { ascending: true });

      if(error){
        alert('Error loading jobs: ' + error.message);
        return;
      }

      jobs = data || [];
    }

    // Save or update job to Supabase
    async function saveJobToSupabase(job) {
      if(editingJobId) {
        const { error } = await supabase
          .from('jobs')
          .update({
            customerName: job.customerName,
            email: job.email,
            phone: job.phone,
            status: job.status,
            date: job.date,
            time: job.time,
            pay: job.pay,
            windows: job.windows,
            location: job.location,
          })
          .eq('id', editingJobId);
        if(error) {
          alert('Error updating job: ' + error.message);
          return false;
        }
      } else {
        const { error } = await supabase
          .from('jobs')
          .insert({
            customerName: job.customerName,
            email: job.email,
            phone: job.phone,
            status: job.status,
            date: job.date,
            time: job.time,
            pay: job.pay,
            windows: job.windows,
            location: job.location,
          });
        if(error) {
          alert('Error adding job: ' + error.message);
          return false;
        }
      }
      return true;
    }

    // Delete job from Supabase
    async function deleteJobFromSupabase(id) {
      const { error } = await supabase
        .from('jobs')
        .delete()
        .eq('id', id);
      if(error) {
        alert('Error deleting job: ' + error.message);
        return false;
      }
      return true;
    }

    // Render jobs by status
    function renderJobs(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if(filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-item job-" + job.status.replace(/\s/g, '-');

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customerName)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${job.time}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete">Delete</button>
          </div>
        `;

        div.querySelector(".btn-edit").onclick = () => openEditModal(job.id);
        div.querySelector(".btn-delete").onclick = async () => {
          if(confirm("Are you sure you want to delete this job?")) {
            const success = await deleteJobFromSupabase(job.id);
            if(success) {
              await loadJobs();
              renderJobs(currentTab);
              renderCalendar();
            }
          }
        };
        const moveBtn = div.querySelector(".btn-move");
        if(moveBtn) {
          moveBtn.onclick = async () => {
            if(job.status === "pending") job.status = "in progress";
            else if(job.status === "in progress") job.status = "completed";

            const success = await saveJobToSupabase(job);
            if(success) {
              await loadJobs();
              renderJobs(currentTab);
              renderCalendar();
            }
          };
        }

        jobsContainer.appendChild(div);
      });
    }

    // Escape HTML special chars
    function escapeHtml(text) {
      if(!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Open modal for editing job
    function openEditModal(id) {
      editingJobId = id;
      const job = jobs.find(j => j.id === id);
      if(!job) return;

      jobForm.customerName.value = job.customerName;
      jobForm.email.value = job.email;
      jobForm.phone.value = job.phone;
      jobForm.status.value = job.status;
      jobForm.date.value = job.date;
      jobForm.time.value = job.time;
      jobForm.pay.value = job.pay;
      jobForm.windows.value = job.windows;
      jobForm.location.value = job.location || "";

      modalBg.classList.add("active");
    }

    // Add Job button click
    addJobBtn.onclick = () => {
      editingJobId = null;
      jobForm.reset();
      jobForm.status.value = "pending";
      modalBg.classList.add("active");
    };

    // Modal close handlers
    modalCloseBtn.onclick = () => {
      modalBg.classList.remove("active");
    };
    modalBg.onclick = e => {
      if(e.target === modalBg) {
        modalBg.classList.remove("active");
      }
    };

    // Handle tab switching
    tabButtons.forEach(btn => {
      btn.onclick = () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.getAttribute("data-tab");
        renderJobs(currentTab);
      };
    });

    // Handle form submit
    jobForm.onsubmit = async e => {
      e.preventDefault();

      const newJob = {
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: parseFloat(jobForm.pay.value),
        windows: parseInt(jobForm.windows.value),
        location: jobForm.location.value.trim(),
      };

      if(!newJob.customerName || !newJob.email || !newJob.phone || !newJob.status || !newJob.date || !newJob.time || isNaN(newJob.pay) || isNaN(newJob.windows)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const success = await saveJobToSupabase(newJob);
      if(success) {
        modalBg.classList.remove("active");
        await loadJobs();
        renderJobs(currentTab);
        renderCalendar();
      }
    };

    // Logout button click
    logoutBtn.onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    // --- CALENDAR RENDERING ---

    // Generate calendar for current month
    function renderCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      // Start with first day of month
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      // Get day of week (0=Sun,6=Sat) for first day
      const startDay = firstDay.getDay();

      // Number of days in month
      const daysInMonth = lastDay.getDate();

      // Clear calendar section
      calendarSection.innerHTML = "";

      // Create table
      const table = document.createElement('table');

      // Header row with weekdays
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      weekdays.forEach(day => {
        const th = document.createElement('th');
        th.textContent = day;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Body with days
      const tbody = document.createElement('tbody');
      let row = document.createElement('tr');

      // Fill empty cells before first day
      for(let i=0; i < startDay; i++) {
        const td = document.createElement('td');
        row.appendChild(td);
      }

      for(let date=1; date <= daysInMonth; date++) {
        if(row.children.length === 7) {
          tbody.appendChild(row);
          row = document.createElement('tr');
        }

        const td = document.createElement('td');
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;

        // Date number
        const dateNumber = document.createElement('div');
        dateNumber.textContent = date;
        dateNumber.style.fontWeight = '700';
        td.appendChild(dateNumber);

        // Add jobs for this date
        const jobsForDate = jobs.filter(j => j.date === dateStr);
        jobsForDate.forEach(job => {
          const jobSpan = document.createElement('span');
          jobSpan.className = 'calendar-job cal-' + job.status.replace(/\s/g,'-');
          jobSpan.title = `${job.customerName} | ${capitalize(job.status)} | ${job.time}`;
          jobSpan.textContent = job.customerName + (job.windows ? ` (${job.windows} win)` : '');
          td.appendChild(jobSpan);
        });

        row.appendChild(td);
      }

      // Fill remaining empty cells at end of month
      while(row.children.length < 7) {
        const td = document.createElement('td');
        row.appendChild(td);
      }
      tbody.appendChild(row);

      table.appendChild(tbody);
      calendarSection.appendChild(table);
    }

    // INITIAL LOAD
    await loadJobs();
    renderJobs(currentTab);
    renderCalendar();

  })();
</script>

</body>
</html>
