<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login & Job Entry | HK Window Pros</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f6ff;
      margin: 0;
      padding: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #1a40af;
      text-align: center;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(26,64,175,0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #1a40af;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: 700;
    }
    button:hover {
      background-color: #15327a;
    }
    .message {
      margin-top: 1rem;
      color: green;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Employee Job Entry</h1>

  <form id="jobEntryForm">
    <label for="name">Customer Full Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Customer Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Customer Phone Number *</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="firstFloor">First Floor Windows *</label>
    <input type="number" id="firstFloor" name="firstFloor" min="0" required />

    <label for="secondFloor">Second Floor or Higher Windows *</label>
    <input type="number" id="secondFloor" name="secondFloor" min="0" required />

    <label for="serviceDate">Service Date *</label>
    <input type="date" id="serviceDate" name="serviceDate" required />

    <label for="timeSlot">Time Slot *</label>
    <select id="timeSlot" name="timeSlot" required>
      <option value="">Select a time slot</option>
      <option value="Morning (9AM-2PM)">Morning (9AM-2PM)</option>
      <option value="Afternoon (2PM-7PM)">Afternoon (2PM-7PM)</option>
    </select>

    <label for="status">Job Status *</label>
    <select id="status" name="status" required>
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <button type="submit">Add Job</button>

    <div class="message" id="msg"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobsCollection = collection(db, "quotes"); // same collection as quote page

    const form = document.getElementById("jobEntryForm");
    const msgDiv = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const firstFloor = parseInt(form.firstFloor.value) || 0;
      const secondFloor = parseInt(form.secondFloor.value) || 0;
      const serviceDate = form.serviceDate.value;
      const timeSlot = form.timeSlot.value;
      const status = form.status.value;

      if (!name || !email || !phone || !serviceDate || !timeSlot || !status) {
        alert("Please fill all required fields.");
        return;
      }

      const estimate = (firstFloor * 5) + (secondFloor * 10);
      const durationHours = ((firstFloor + secondFloor) / 30); // 30 windows = 1 hour

      try {
        await addDoc(jobsCollection, {
          name,
          email,
          phone,
          firstFloor,
          secondFloor,
          serviceDate,
          timeSlot,
          estimate,
          durationHours,
          status,
          submittedAt: new Date()
        });
        msgDiv.textContent = "Job added successfully!";
        form.reset();
      } catch (error) {
        console.error("Error adding job:", error);
        alert("Failed to add job, try again.");
      }
    });
  </script>
</body>
</html>
