<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-style: italic;
    font-size: 1rem;
    margin-right: 1rem;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 1000px;
    margin: auto;
  }

  /* Calendar Styles */
  #calendar {
    display: grid;
    grid-template-columns: 60px repeat(7, 1fr);
    border: 1px solid #ccc;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 1.5rem;
    user-select: none;
  }
  #calendar .time-label {
    border-bottom: 1px solid #ccc;
    border-right: 1px solid #ccc;
    padding: 6px 4px;
    font-size: 0.75rem;
    color: #555;
    text-align: right;
  }
  #calendar .day-header {
    border-bottom: 1px solid #ccc;
    padding: 8px 4px;
    text-align: center;
    font-weight: 700;
    background: #0056b3;
    color: white;
  }
  #calendar .calendar-cell {
    border-bottom: 1px solid #eee;
    border-right: 1px solid #eee;
    min-height: 50px;
    position: relative;
  }

  /* Job block inside calendar */
  .job-block {
    position: absolute;
    left: 2px;
    right: 2px;
    border-radius: 5px;
    padding: 2px 4px;
    font-size: 0.75rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: text;
  }
  .job-pending {
    background-color: #dc3545; /* red */
  }
  .job-inprogress {
    background-color: #ffc107; /* yellow */
    color: black;
  }
  .job-completed {
    background-color: #28a745; /* green */
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  /* Job list */
  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 50vh;
    overflow-y: auto;
  }
  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #modalBg.active {
    display: flex;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Responsive */
  @media (max-width: 700px) {
    main {
      padding: 1rem;
    }
    #calendar {
      grid-template-columns: 50px repeat(7, 1fr);
    }
    #calendar .time-label {
      font-size: 0.6rem;
      padding-right: 2px;
    }
    #calendar .day-header {
      font-size: 0.8rem;
      padding: 4px 2px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div style="display:flex; align-items:center;">
    <div id="userDisplay"></div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</header>

<main>
  <!-- Calendar -->
  <div id="calendar" aria-label="Weekly job calendar"></div>

  <!-- Tabs -->
  <div class="tabs" role="tablist" aria-label="Job status tabs">
    <button class="tab-btn active" data-tab="pending" role="tab" aria-selected="true" tabindex="0">Pending</button>
    <button class="tab-btn" data-tab="in progress" role="tab" aria-selected="false" tabindex="-1">In Progress</button>
    <button class="tab-btn" data-tab="completed" role="tab" aria-selected="false" tabindex="-1">Completed</button>
  </div>

  <!-- Job list -->
  <section id="jobsContainer" role="tabpanel" tabindex="0" aria-live="polite" aria-label="List of jobs"></section>

  <button id="addJobBtn" style="margin-top:1rem; padding:0.7rem 1.2rem; font-weight: 700; background:#1a40af; color:white; border:none; border-radius:6px; cursor:pointer;">
    + Add Job
  </button>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modal">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  (function() {
    // Supabase config (replace with your values)
    const SUPABASE_URL = 'https://xwdtpqyphfhhnfpadhpv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Auth & user check
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }
    document.getElementById('userDisplay').textContent = `Logged in as: ${capitalize(loggedInUser)}`;

    // DOM Elements
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const calendar = document.getElementById('calendar');

    let currentTab = 'pending';
    let editingJobId = null;
    let jobs = [];

    // Utility to capitalize first letter
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Escape HTML
    function escapeHtml(text) {
      if(!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    // Get start of week (Monday)
    function getMonday(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? -6 : 1) - day; // adjust when Sunday (0)
      d.setDate(d.getDate() + diff);
      d.setHours(0,0,0,0);
      return d;
    }

    // Format date YYYY-MM-DD string
    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth()+1).padStart(2,'0');
      const d = String(date.getDate()).padStart(2,'0');
      return `${y}-${m}-${d}`;
    }

    // Render calendar grid structure
    function renderCalendarGrid() {
      calendar.innerHTML = '';
      // First row: empty top-left + day headers (Mon-Sun)
      calendar.appendChild(createCell('time-label', ''));
      const days = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
      const today = new Date();
      const monday = getMonday(today);
      for(let i=0; i<7; i++) {
        const dayDate = new Date(monday);
        dayDate.setDate(monday.getDate() + i);
        const dayLabel = `${days[i]} ${dayDate.getMonth()+1}/${dayDate.getDate()}`;
        const dayHeader = createCell('day-header', dayLabel);
        calendar.appendChild(dayHeader);
      }

      // Time slots: 7AM to 7PM (13 slots)
      for(let hour=7; hour<=19; hour++) {
        // Time label col
        const ampm = hour < 12 ? 'AM' : 'PM';
        const displayHour = (hour % 12) || 12;
        const timeLabel = createCell('time-label', `${displayHour}:00 ${ampm}`);
        calendar.appendChild(timeLabel);

        // 7 days cols for each hour
        for(let day=0; day<7; day++) {
          const cell = createCell('calendar-cell', '');
          cell.dataset.dayIndex = day;
          cell.dataset.hour = hour;
          calendar.appendChild(cell);
        }
      }
    }

    // Create calendar cell helper
    function createCell(cls, text) {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = text;
      return div;
    }

    // Render calendar jobs inside cells
    function renderCalendarJobs() {
      // Clear existing job blocks inside cells
      const cells = calendar.querySelectorAll('.calendar-cell');
      cells.forEach(c => c.innerHTML = '');

      const monday = getMonday(new Date());
      // For each job, check if in this week and place it in correct cell
      jobs.forEach(job => {
        // parse job date/time
        if(!job.date || !job.time) return;
        const jobDate = new Date(job.date + 'T' + job.time);
        if (isNaN(jobDate)) return;

        // Check if jobDate in this week
        const startOfWeek = monday.getTime();
        const endOfWeek = new Date(monday);
        endOfWeek.setDate(monday.getDate() + 7);
        if(jobDate.getTime() < startOfWeek || jobDate.getTime() >= endOfWeek.getTime()) return;

        const dayIndex = (jobDate.getDay() + 6) % 7; // Convert Sun=0 to index=6
        const jobHour = jobDate.getHours();

        // Find cell for day and hour
        const cell = [...cells].find(c => 
          Number(c.dataset.dayIndex) === dayIndex && Number(c.dataset.hour) === jobHour
        );
        if(!cell) return;

        // Create job block
        const block = document.createElement('div');
        block.classList.add('job-block');
        const statusClass = {
          'pending': 'job-pending',
          'in progress': 'job-inprogress',
          'completed': 'job-completed'
        }[job.status.toLowerCase()] || 'job-pending';
        block.classList.add(statusClass);

        const timeDisplay = formatTime(job.time);
        block.title = `${job.customerName} - ${timeDisplay}\nEmail: ${job.email}\nPhone: ${job.phone}\nLocation: ${job.location || 'TBD'}`;

        block.textContent = `${timeDisplay} - ${job.customerName}`;
        block.tabIndex = 0;
        block.setAttribute('role','button');
        block.setAttribute('aria-label', `Job for ${job.customerName} at ${timeDisplay}, status ${job.status}`);

        // Clicking the block opens edit modal
        block.onclick = () => openEditModal(job.id);
        block.onkeypress = e => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openEditModal(job.id); } };

        cell.appendChild(block);
      });
    }

    // Format HH:MM to h:mm AM/PM
    function formatTime(time24) {
      if(!time24) return "";
      const [h, m] = time24.split(':');
      const hourNum = Number(h);
      const ampm = hourNum >= 12 ? 'PM' : 'AM';
      const hour12 = hourNum % 12 || 12;
      return `${hour12}:${m} ${ampm}`;
    }

    // Render jobs list for current tab
    function renderJobsList(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if(filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-item";

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customerName)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${formatTime(job.time)}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete">Delete</button>
          </div>
        `;

        div.querySelector(".btn-edit").onclick = () => openEditModal(job.id);
        div.querySelector(".btn-delete").onclick = () => {
          if(confirm("Are you sure you want to delete this job?")) {
            deleteJob(job.id);
          }
        };
        const moveBtn = div.querySelector(".btn-move");
        if(moveBtn) {
          moveBtn.onclick = () => moveJobStatus(job.id);
        }

        jobsContainer.appendChild(div);
      });
    }

    // Open modal for editing job
    function openEditModal(id) {
      editingJobId = id;
      const job = jobs.find(j => j.id === id);
      if(!job) return;

      jobForm.customerName.value = job.customerName;
      jobForm.email.value = job.email;
      jobForm.phone.value = job.phone;
      jobForm.status.value = job.status;
      jobForm.date.value = job.date;
      jobForm.time.value = job.time;
      jobForm.pay.value = job.pay;
      jobForm.windows.value = job.windows;
      jobForm.location.value = job.location || "";

      modalBg.classList.add("active");
    }

    // Add Job button click
    addJobBtn.onclick = () => {
      editingJobId = null;
      jobForm.reset();
      jobForm.status.value = "pending";
      modalBg.classList.add("active");
    };

    // Modal close handlers
    modalCloseBtn.onclick = () => {
      modalBg.classList.remove("active");
    };
    modalBg.onclick = e => {
      if(e.target === modalBg) {
        modalBg.classList.remove("active");
      }
    };

    // Move job status (pending -> in progress -> completed)
    async function moveJobStatus(id) {
      const job = jobs.find(j => j.id === id);
      if(!job) return;
      let newStatus;
      if(job.status === "pending") newStatus = "in progress";
      else if(job.status === "in progress") newStatus = "completed";
      else return;

      try {
        const { error } = await supabase
          .from('jobs')
          .update({ status: newStatus })
          .eq('id', job.id);
        if(error) throw error;
      } catch(err) {
        alert("Error updating job status: " + err.message);
        return;
      }
    }

    // Delete job
    async function deleteJob(id) {
      try {
        const { error } = await supabase
          .from('jobs')
          .delete()
          .eq('id', id);
        if(error) throw error;
      } catch(err) {
        alert("Error deleting job: " + err.message);
        return;
      }
    }

    // Handle form submit
    jobForm.onsubmit = async e => {
      e.preventDefault();

      const newJob = {
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: parseFloat(jobForm.pay.value),
        windows: parseInt(jobForm.windows.value),
        location: jobForm.location.value.trim() || 'TBD',
        user_id: loggedInUser // Store username or user id if you have auth system
      };

      if(!newJob.customerName || !newJob.email || !newJob.phone || !newJob.status || !newJob.date || !newJob.time || isNaN(newJob.pay) || isNaN(newJob.windows)) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        if(editingJobId) {
          // Update existing job
          const { error } = await supabase
            .from('jobs')
            .update(newJob)
            .eq('id', editingJobId);
          if(error) throw error;
        } else {
          // Insert new job
          const { error } = await supabase
            .from('jobs')
            .insert(newJob);
          if(error) throw error;
        }
        modalBg.classList.remove("active");
      } catch(err) {
        alert("Error saving job: " + err.message);
      }
    };

    // Tab switching
    tabButtons.forEach(btn => {
      btn.onclick = () => {
        tabButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
          b.tabIndex = -1;
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        btn.tabIndex = 0;
        currentTab = btn.getAttribute('data-tab');
        renderJobsList(currentTab);
      };
    });

    // Listen for realtime changes from Supabase on jobs table
    function subscribeToJobs() {
      supabase
        .channel('public:jobs')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'jobs' }, payload => {
          fetchJobs();
        })
        .subscribe();
    }

    // Fetch jobs from Supabase, filter by user or all users
    async function fetchJobs() {
      try {
        // You can filter by user_id here if you want
        const { data, error } = await supabase
          .from('jobs')
          .select('*')
          //.eq('user_id', loggedInUser) // uncomment if want user-specific only
          .order('date', { ascending: true })
          .order('time', { ascending: true });

        if(error) throw error;
        jobs = data;
        renderCalendarJobs();
        renderJobsList(currentTab);
      } catch(err) {
        alert("Error fetching jobs: " + err.message);
      }
    }

    // Logout button
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    // Initial
    renderCalendarGrid();
    fetchJobs();
    subscribeToJobs();

  })();
</script>

</body>
</html>
