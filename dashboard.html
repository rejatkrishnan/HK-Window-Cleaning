<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-size: 1rem;
    font-style: italic;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 900px;
    margin: auto;
  }

  .tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 70vh;
    overflow-y: auto;
  }

  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Color code jobs */
  .job-item.pending {
    background-color: #f8d7da; /* red-ish */
  }
  .job-item.in-progress {
    background-color: #fff3cd; /* yellow-ish */
  }
  .job-item.completed {
    background-color: #d4edda; /* green-ish */
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;

    /* IMPORTANT: Hide pointer events and opacity for no blocking */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #modalBg.active {
    opacity: 1;
    pointer-events: auto;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Jobs by day section */
  #jobsByDay {
    max-width: 900px;
    margin: 2rem auto 3rem auto;
    background: white;
    padding: 1rem 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
  }
  #jobsByDay h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    border-bottom: 1px solid #ddd;
    padding-bottom: 0.3rem;
    color: #1a40af;
  }
  .job-list-item {
    margin-bottom: 1rem;
    font-size: 0.95rem;
    color: #333;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .job-info {
      max-width: 60%;
    }
    main {
      padding: 1rem;
    }
    #jobsByDay {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="userDisplay"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="tabs">
    <button class="tab-btn active" data-tab="pending">Pending</button>
    <button class="tab-btn" data-tab="in progress">In Progress</button>
    <button class="tab-btn" data-tab="completed">Completed</button>
  </div>

  <div id="jobsContainer">
    <!-- Jobs will be listed here -->
  </div>

  <button id="addJobBtn" style="margin-top:1rem; padding:0.7rem 1.2rem; font-weight: 700; background:#1a40af; color:white; border:none; border-radius:6px; cursor:pointer;">
    + Add Job
  </button>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modal">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<!-- Jobs by day of the week listing -->
<section id="jobsByDay" aria-label="Jobs grouped by day of the week">
  <!-- This will be populated by JS -->
</section>

<script>
  (function(){
    // Check if logged in, else redirect to login
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }

    // DOM Elements
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const jobsByDaySection = document.getElementById('jobsByDay');

    // Shared localStorage key for jobs
    const jobsKey = 'hkJobsShared';

    let currentTab = 'pending';
    let jobs = [];
    let editingJobId = null;

    // Display logged in user
    userDisplay.textContent = `Logged in as: ${capitalize(loggedInUser)}`;

    // Load jobs from localStorage
    function loadJobs() {
      const stored = localStorage.getItem(jobsKey);
      jobs = stored ? JSON.parse(stored) : [];
    }

    // Save jobs to localStorage
    function saveJobs() {
      localStorage.setItem(jobsKey, JSON.stringify(jobs));
    }

    // Render jobs by status with color coding
    function renderJobs(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if(filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-item";
        // Add class for color coding
        if(job.status === "pending") div.classList.add("pending");
        else if(job.status === "in progress") div.classList.add("in-progress");
        else if(job.status === "completed") div.classList.add("completed");

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customerName)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${convertTo12Hour(job.time)}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete" style="background:#dc3545;">Delete</button>
          </div>
        `;

        div.querySelector(".btn-edit").onclick = () => openEditModal(job.id);
        div.querySelector(".btn-delete").onclick = () => {
          if(confirm("Are you sure you want to delete this job?")) {
            jobs = jobs.filter(j => j.id !== job.id);
            saveJobs();
            renderJobs(currentTab);
            renderJobsByDay();
          }
        };
        const moveBtn = div.querySelector(".btn-move");
        if(moveBtn) {
          moveBtn.onclick = () => {
            moveJobStatus(job.id);
            renderJobsByDay();
          };
        }

        jobsContainer.appendChild(div);
      });
    }

    // Open modal for editing job
    function openEditModal(id) {
      editingJobId = id;
      const job = jobs.find(j => j.id === id);
      if(!job) return;

      jobForm.customerName.value = job.customerName;
      jobForm.email.value = job.email;
      jobForm.phone.value = job.phone;
      jobForm.status.value = job.status;
      jobForm.date.value = job.date;
      jobForm.time.value = job.time;
      jobForm.pay.value = job.pay;
      jobForm.windows.value = job.windows;
      jobForm.location.value = job.location || "";

      modalBg.classList.add("active");
    }

    // Move job status (pending -> in progress -> completed)
    function moveJobStatus(id) {
      const job = jobs.find(j => j.id === id);
      if(!job) return;
      if(job.status === "pending") job.status = "in progress";
      else if(job.status === "in progress") job.status = "completed";
      saveJobs();
      renderJobs(currentTab);
    }

    // Escape HTML special chars
    function escapeHtml(text) {
      if(!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    // Capitalize first letter
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Convert 24h time "HH:mm" to 12h with AM/PM
    function convertTo12Hour(time24) {
      if(!time24) return "";
      const [hourStr, min] = time24.split(':');
      let hour = parseInt(hourStr);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12;
      if(hour === 0) hour = 12;
      return `${hour}:${min} ${ampm}`;
    }

    // Add Job button click
    addJobBtn.onclick = () => {
      editingJobId = null;
      jobForm.reset();
      jobForm.status.value = "pending";
      modalBg.classList.add("active");
    };

    // Modal close handlers
    modalCloseBtn.onclick = () => {
      modalBg.classList.remove("active");
    };
    modalBg.onclick = e => {
      if(e.target === modalBg) {
        modalBg.classList.remove("active");
      }
    };

    // Handle tab switching
    tabButtons.forEach(btn => {
      btn.onclick = () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.getAttribute("data-tab");
        renderJobs(currentTab);
      };
    });

    // Handle form submit
    jobForm.onsubmit = e => {
      e.preventDefault();

      const newJob = {
        id: editingJobId || Date.now().toString(),
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: parseFloat(jobForm.pay.value),
        windows: parseInt(jobForm.windows.value),
        location: jobForm.location.value.trim(),
      };

      if(!newJob.customerName || !newJob.email || !newJob.phone || !newJob.status || !newJob.date || !newJob.time || isNaN(newJob.pay) || isNaN(newJob.windows)) {
        alert("Please fill all fields correctly.");
        return;
      }

      if(editingJobId) {
        const index = jobs.findIndex(j => j.id === editingJobId);
        if(index !== -1) jobs[index] = newJob;
      } else {
        jobs.push(newJob);
      }

      saveJobs();
      modalBg.classList.remove("active");
      renderJobs(currentTab);
      renderJobsByDay();
    };

    // Logout button click
    logoutBtn.onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    // Get day of week name from date string yyyy-mm-dd
    function getDayOfWeek(dateStr) {
      const date = new Date(dateStr + "T00:00:00");
      return date.toLocaleDateString(undefined, { weekday: 'long' });
    }

    // Render jobs grouped by day of the week below main content
    function renderJobsByDay() {
      jobsByDaySection.innerHTML = "";

      if(jobs.length === 0) {
        jobsByDaySection.innerHTML = `<p style="text-align:center; color:#555;">No jobs to display by day.</p>`;
        return;
      }

      // Group jobs by date
      const jobsByDate = {};
      jobs.forEach(job => {
        if(!jobsByDate[job.date]) jobsByDate[job.date] = [];
        jobsByDate[job.date].push(job);
      });

      // Sort dates ascending
      const sortedDates = Object.keys(jobsByDate).sort((a,b) => new Date(a) - new Date(b));

      sortedDates.forEach(dateStr => {
        const dayName = getDayOfWeek(dateStr);
        const jobsForDate = jobsByDate[dateStr];

        const dayTitle = document.createElement("h3");
        dayTitle.textContent = `${dayName} â€” ${dateStr}`;
        jobsByDaySection.appendChild(dayTitle);

        jobsForDate.forEach(job => {
          const time12h = convertTo12Hour(job.time);

          const jobDiv = document.createElement("div");
          jobDiv.className = "job-list-item";
          jobDiv.innerHTML = `
            <strong>${escapeHtml(job.customerName)}</strong> (${capitalize(job.status)})<br/>
            Time: ${time12h} | Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
            Location: ${escapeHtml(job.location || "TBD")}<br/>
            Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
          `;
          jobsByDaySection.appendChild(jobDiv);
        });
      });
    }

    // Initial load
    loadJobs();
    renderJobs(currentTab);
    renderJobsByDay();
  })();
</script>

</body>
</html>
