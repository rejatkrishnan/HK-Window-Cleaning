<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-size: 1rem;
    font-style: italic;
    margin-right: 1rem;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 900px;
    margin: auto;
  }

  .top-section {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .tabs {
    display: flex;
    gap: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 300px;
    overflow-y: auto;
  }

  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #modalBg.active {
    display: flex;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Calendar Styles */
  #calendar {
    margin-top: 2rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem;
    overflow-x: auto;
  }
  #calendar table {
    border-collapse: collapse;
    width: 100%;
    min-width: 600px;
  }
  #calendar th, #calendar td {
    border: 1px solid #ccc;
    padding: 8px;
    vertical-align: top;
    text-align: left;
    min-width: 90px;
    max-width: 150px;
  }
  #calendar th {
    background-color: #0056b3;
    color: white;
  }
  .calendar-job {
    background-color: #1a40af;
    color: white;
    margin: 2px 0;
    padding: 3px 5px;
    border-radius: 4px;
    font-size: 0.85rem;
    cursor: pointer;
  }
  .calendar-job:hover {
    background-color: #15327a;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .job-info {
      max-width: 60%;
    }
    main {
      padding: 1rem;
    }
    #calendar table {
      min-width: 100%;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="userDisplay"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="top-section">
    <div class="tabs" role="tablist" aria-label="Job status tabs">
      <button class="tab-btn active" data-tab="pending" role="tab" aria-selected="true" tabindex="0">Pending</button>
      <button class="tab-btn" data-tab="in progress" role="tab" aria-selected="false" tabindex="-1">In Progress</button>
      <button class="tab-btn" data-tab="completed" role="tab" aria-selected="false" tabindex="-1">Completed</button>
    </div>

    <div id="jobsContainer" role="tabpanel" tabindex="0" aria-live="polite" aria-label="Job list">
      <!-- Jobs will be listed here -->
    </div>

    <button id="addJobBtn" style="margin-top:1rem; padding:0.7rem 1.2rem; font-weight: 700; background:#1a40af; color:white; border:none; border-radius:6px; cursor:pointer;">
      + Add Job
    </button>
  </div>

  <section id="calendar" aria-label="Weekly job calendar">
    <h2 style="color:#0056b3; margin-bottom: 0.7rem;">Weekly Calendar</h2>
    <table aria-describedby="calendarDesc">
      <caption id="calendarDesc" style="text-align:left; margin-bottom:0.8rem; font-style: italic; color:#555;">
        Shows jobs scheduled for the current week by day and time.
      </caption>
      <thead>
        <tr>
          <th>Time / Day</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- Calendar rows generated by JS -->
      </tbody>
    </table>
  </section>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modal">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  (function(){
    // Supabase config
    const SUPABASE_URL = 'https://xwdtpqyphfhhnfpadhpv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check login, redirect if needed
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }
    document.getElementById('userDisplay').textContent = `Logged in as: ${capitalize(loggedInUser)}`;

    // DOM Elements
    const logoutBtn = document.getElementById('logoutBtn');
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const calendarBody = document.getElementById('calendarBody');

    let currentTab = 'pending';
    let jobs = [];
    let editingJobId = null;

    // Load jobs from Supabase
    async function loadJobs() {
      try {
        let { data, error } = await supabase
          .from('jobs')
          .select('*')
          .order('date', { ascending: true })
          .order('time', { ascending: true });

        if (error) throw error;
        jobs = data || [];
      } catch(e) {
        alert('Error loading jobs: ' + e.message);
        jobs = [];
      }
    }

    // Save job to Supabase (insert or update)
    async function saveJobToSupabase(job) {
      if(editingJobId) {
        // Update
        const { error } = await supabase
          .from('jobs')
          .update(job)
          .eq('id', editingJobId);
        if(error) alert('Error updating job: ' + error.message);
      } else {
        // Insert
        const { error } = await supabase
          .from('jobs')
          .insert(job);
        if(error) alert('Error adding job: ' + error.message);
      }
      await loadJobs();
    }

    // Delete job in Supabase
    async function deleteJobFromSupabase(id) {
      const { error } = await supabase
        .from('jobs')
        .delete()
        .eq('id', id);
      if(error) alert('Error deleting job: ' + error.message);
      else await loadJobs();
    }

    // Render jobs by status
    function renderJobs(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if(filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-item";

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customerName)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${job.time}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete" style="background:#dc3545;">Delete</button>
          </div>
        `;

        div.querySelector(".btn-edit").onclick = () => openEditModal(job.id);
        div.querySelector(".btn-delete").onclick = async () => {
          if(confirm("Are you sure you want to delete this job?")) {
            await deleteJobFromSupabase(job.id);
            renderJobs(currentTab);
            renderCalendar();
          }
        };
        const moveBtn = div.querySelector(".btn-move");
        if(moveBtn) {
          moveBtn.onclick = async () => {
            await moveJobStatus(job.id);
            renderJobs(currentTab);
            renderCalendar();
          };
        }

        jobsContainer.appendChild(div);
      });
    }

    // Move job status forward: pending -> in progress -> completed
    async function moveJobStatus(jobId) {
      const job = jobs.find(j => j.id === jobId);
      if(!job) return;
      let newStatus = "";
      if(job.status === "pending") newStatus = "in progress";
      else if(job.status === "in progress") newStatus = "completed";
      else return;
      const { error } = await supabase
        .from('jobs')
        .update({ status: newStatus })
        .eq('id', jobId);
      if(error) alert('Error updating job status: ' + error.message);
      else await loadJobs();
    }

    // Open modal for add or edit
    function openEditModal(jobId=null) {
      editingJobId = jobId;
      document.getElementById('modalTitle').textContent = jobId ? "Edit Job" : "Add Job";
      if(jobId) {
        const job = jobs.find(j => j.id === jobId);
        if(!job) return;
        jobForm.customerName.value = job.customerName;
        jobForm.email.value = job.email;
        jobForm.phone.value = job.phone;
        jobForm.status.value = job.status;
        jobForm.date.value = job.date;
        jobForm.time.value = job.time;
        jobForm.pay.value = job.pay;
        jobForm.windows.value = job.windows;
        jobForm.location.value = job.location || "";
      } else {
        jobForm.reset();
        jobForm.status.value = currentTab;
      }
      modalBg.classList.add('active');
      jobForm.customerName.focus();
    }

    // Close modal
    function closeModal() {
      modalBg.classList.remove('active');
      editingJobId = null;
      jobForm.reset();
    }

    // Sanitize text to prevent HTML injection
    function escapeHtml(text) {
      if(!text) return "";
      return text.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    // Capitalize first letter
    function capitalize(str) {
      if(!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Handle tab clicks
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if(btn.classList.contains('active')) return;
        tabButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
          b.setAttribute('tabindex', '-1');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        btn.setAttribute('tabindex', '0');
        currentTab = btn.getAttribute('data-tab');
        renderJobs(currentTab);
      });
    });

    // Handle form submit (Add/Edit job)
    jobForm.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = {
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: Number(jobForm.pay.value),
        windows: Number(jobForm.windows.value),
        location: jobForm.location.value.trim(),
      };
      // Basic validation can be added here if needed
      await saveJobToSupabase(formData);
      renderJobs(currentTab);
      renderCalendar();
      closeModal();
    });

    // Open Add Job modal
    addJobBtn.addEventListener('click', () => openEditModal());

    // Close modal handlers
    modalCloseBtn.addEventListener('click', closeModal);
    modalBg.addEventListener('click', e => {
      if(e.target === modalBg) closeModal();
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    // --- Calendar Rendering ---
    // Get Monday of the current week (assumes week starts Monday)
    function getMonday(d) {
      d = new Date(d);
      var day = d.getDay(),
          diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is Sunday
      return new Date(d.setDate(diff));
    }

    // Format date to YYYY-MM-DD
    function formatDate(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    // Build calendar rows for time slots 8am to 5pm, hour increments
    function renderCalendar() {
      const now = new Date();
      const monday = getMonday(now);
      // Create array of days this week Mon-Sun as strings YYYY-MM-DD
      let weekDates = [];
      for(let i=0; i<7; i++) {
        let d = new Date(monday);
        d.setDate(monday.getDate() + i);
        weekDates.push(formatDate(d));
      }

      // Time slots 8:00 to 17:00 (5pm)
      const times = [];
      for(let h=8; h<=17; h++) {
        times.push(`${String(h).padStart(2,'0')}:00`);
      }

      // Clear calendar body
      calendarBody.innerHTML = '';

      // For each time row
      times.forEach(time => {
        const tr = document.createElement('tr');
        // Time label cell
        const timeCell = document.createElement('th');
        timeCell.textContent = time;
        timeCell.setAttribute('scope', 'row');
        tr.appendChild(timeCell);

        // For each day cell
        for(let i=0; i<7; i++) {
          const td = document.createElement('td');
          // Filter jobs that have date=weekDates[i] and time matches the hour (ignore minutes for now)
          const cellJobs = jobs.filter(j => {
            if(j.date !== weekDates[i]) return false;
            if(!j.time) return false;
            // Check if job time hour matches this time hour
            return j.time.startsWith(time.substring(0,2));
          });
          if(cellJobs.length) {
            cellJobs.forEach(job => {
              const div = document.createElement('div');
              div.className = 'calendar-job';
              div.textContent = `${job.customerName} (${capitalize(job.status)})`;
              div.title = `Job at ${job.time}, Pay: $${Number(job.pay).toFixed(2)}`;
              div.tabIndex = 0;
              div.addEventListener('click', () => openEditModal(job.id));
              td.appendChild(div);
            });
          } else {
            td.innerHTML = '&nbsp;';
          }
          tr.appendChild(td);
        }

        calendarBody.appendChild(tr);
      });
    }

    // Initial load and render
    async function init() {
      await loadJobs();
      renderJobs(currentTab);
      renderCalendar();
    }
    init();

    // Utility to trap focus inside modal when open (basic)
    document.addEventListener('keydown', e => {
      if(modalBg.classList.contains('active') && e.key === 'Escape') {
        closeModal();
      }
    });
  })();
</script>

</body>
</html>
