<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-size: 1rem;
    font-style: italic;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 900px;
    margin: auto;
  }

  .tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 1rem;
  }

  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #modalBg.active {
    display: flex;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Weekly calendar */
  #calendar {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem;
    max-height: 350px;
    overflow-y: auto;
  }
  #calendar h3 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
    text-align: center;
  }
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background: #ccc;
    font-size: 0.85rem;
  }
  .calendar-cell {
    background: white;
    min-height: 100px;
    display: flex;
    flex-direction: column;
    padding: 0.25rem;
    box-sizing: border-box;
  }
  .calendar-cell-header {
    font-weight: 700;
    margin-bottom: 0.3rem;
    text-align: center;
    color: #0056b3;
  }
  .job-calendar-item {
    margin: 0.15rem 0;
    padding: 0.15rem 0.3rem;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    cursor: default;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .status-pending { background-color: #dc3545; } /* red */
  .status-in\\ progress { background-color: #ffc107; color: #333; } /* yellow */
  .status-completed { background-color: #28a745; } /* green */

  /* Responsive */
  @media (max-width: 600px) {
    .job-info {
      max-width: 60%;
    }
    main {
      padding: 1rem;
    }
    #calendar {
      max-height: 250px;
      font-size: 0.75rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="userDisplay"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="tabs">
    <button class="tab-btn active" data-tab="pending">Pending</button>
    <button class="tab-btn" data-tab="in progress">In Progress</button>
    <button class="tab-btn" data-tab="completed">Completed</button>
  </div>

  <div id="jobsContainer">
    <!-- Jobs will be listed here -->
  </div>

  <button id="addJobBtn" style="margin-top:1rem; padding:0.7rem 1.2rem; font-weight: 700; background:#1a40af; color:white; border:none; border-radius:6px; cursor:pointer;">
    + Add Job
  </button>

  <!-- Weekly calendar -->
  <section id="calendar">
    <h3>This Week's Jobs</h3>
    <div class="calendar-grid" id="calendarGrid">
      <!-- Calendar days and jobs here -->
    </div>
  </section>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg">
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  (function(){
    // Supabase setup - replace with your own keys
    const supabaseUrl = 'https://xwdtpqyphfhhnfpadhpv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Elements
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const calendarGrid = document.getElementById('calendarGrid');

    // State
    let currentTab = 'pending';
    let editingJobId = null;
    let jobs = [];

    // Check login
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }
    userDisplay.textContent = `Logged in as: ${loggedInUser.charAt(0).toUpperCase() + loggedInUser.slice(1)}`;

    // Logout
    logoutBtn.onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    // Load jobs from Supabase
    async function loadJobs() {
      const { data, error } = await supabase
        .from('jobs')
        .select('*')
        .order('date', { ascending: true })
        .order('time', { ascending: true });

      if (error) {
        alert('Error loading jobs: ' + error.message);
        return;
      }

      jobs = data;
      renderJobs(currentTab);
      renderCalendar();
    }

    // Save job to Supabase (insert or update)
    async function saveJob(job) {
      if (editingJobId) {
        // Update
        const { error } = await supabase
          .from('jobs')
          .update({
            customer_name: job.customerName,
            email: job.email,
            phone: job.phone,
            status: job.status,
            date: job.date,
            time: job.time,
            pay: job.pay,
            windows: job.windows,
            location: job.location
          })
          .eq('id', editingJobId);

        if (error) {
          alert('Error updating job: ' + error.message);
          return false;
        }
      } else {
        // Insert new
        const { error } = await supabase
          .from('jobs')
          .insert([{
            customer_name: job.customerName,
            email: job.email,
            phone: job.phone,
            status: job.status,
            date: job.date,
            time: job.time,
            pay: job.pay,
            windows: job.windows,
            location: job.location
          }]);

        if (error) {
          alert('Error inserting job: ' + error.message);
          return false;
        }
      }
      return true;
    }

    // Delete job from Supabase
    async function deleteJob(id) {
      const { error } = await supabase
        .from('jobs')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Error deleting job: ' + error.message);
        return false;
      }
      return true;
    }

    // Render jobs in list by status
    function renderJobs(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if (filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }

      filtered.forEach(job => {
        const div = document.createElement('div');
        div.className = 'job-item';

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customer_name)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${job.time}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete" style="background:#dc3545;">Delete</button>
          </div>
        `;

        div.querySelector('.btn-edit').onclick = () => openEditModal(job.id);
        div.querySelector('.btn-delete').onclick = async () => {
          if (confirm('Are you sure you want to delete this job?')) {
            const success = await deleteJob(job.id);
            if (success) {
              await loadJobs();
            }
          }
        };

        const moveBtn = div.querySelector('.btn-move');
        if (moveBtn) {
          moveBtn.onclick = async () => {
            let newStatus = 'completed';
            if (job.status === 'pending') newStatus = 'in progress';
            else if (job.status === 'in progress') newStatus = 'completed';

            const { error } = await supabase
              .from('jobs')
              .update({ status: newStatus })
              .eq('id', job.id);

            if (error) {
              alert('Error updating status: ' + error.message);
            } else {
              await loadJobs();
            }
          };
        }

        jobsContainer.appendChild(div);
      });
    }

    // Open modal for editing job
    function openEditModal(id) {
      editingJobId = id;
      const job = jobs.find(j => j.id === id);
      if (!job) return;

      jobForm.customerName.value = job.customer_name;
      jobForm.email.value = job.email;
      jobForm.phone.value = job.phone;
      jobForm.status.value = job.status;
      jobForm.date.value = job.date;
      jobForm.time.value = job.time;
      jobForm.pay.value = job.pay;
      jobForm.windows.value = job.windows;
      jobForm.location.value = job.location || "";

      modalBg.classList.add('active');
    }

    // Escape HTML special chars
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    // Capitalize first letter
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Add Job button
    addJobBtn.onclick = () => {
      editingJobId = null;
      jobForm.reset();
      jobForm.status.value = "pending";
      modalBg.classList.add('active');
    };

    // Modal close
    modalCloseBtn.onclick = () => {
      modalBg.classList.remove('active');
    };
    modalBg.onclick = e => {
      if (e.target === modalBg) {
        modalBg.classList.remove('active');
      }
    };

    // Tab switching
    tabButtons.forEach(btn => {
      btn.onclick = () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.getAttribute('data-tab');
        renderJobs(currentTab);
      };
    });

    // Handle job form submit
    jobForm.onsubmit = async e => {
      e.preventDefault();

      const newJob = {
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: parseFloat(jobForm.pay.value),
        windows: parseInt(jobForm.windows.value),
        location: jobForm.location.value.trim()
      };

      if (!newJob.customerName || !newJob.email || !newJob.phone || !newJob.status || !newJob.date || !newJob.time || isNaN(newJob.pay) || isNaN(newJob.windows)) {
        alert('Please fill all fields correctly.');
        return;
      }

      const success = await saveJob(newJob);
      if (success) {
        modalBg.classList.remove('active');
        await loadJobs();
      }
    };

    // WEEKLY CALENDAR

    function renderCalendar() {
      calendarGrid.innerHTML = "";

      // Get start of week (Sunday) for today
      const today = new Date();
      const dayOfWeek = today.getDay(); // 0=Sun
      const sunday = new Date(today);
      sunday.setDate(today.getDate() - dayOfWeek);

      // Create headers for days (Sun-Sat)
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      for (let i = 0; i < 7; i++) {
        const day = new Date(sunday);
        day.setDate(sunday.getDate() + i);
        const header = document.createElement('div');
        header.className = 'calendar-cell calendar-cell-header';
        header.textContent = `${dayNames[i]} ${day.getMonth()+1}/${day.getDate()}`;
        calendarGrid.appendChild(header);
      }

      // Create 7 cells for days
      for (let i = 0; i < 7; i++) {
        const day = new Date(sunday);
        day.setDate(sunday.getDate() + i);
        const dateStr = day.toISOString().split('T')[0];

        const cell = document.createElement('div');
        cell.className = 'calendar-cell';

        // Find jobs on this day
        const jobsOnDay = jobs.filter(j => j.date === dateStr);
        // Sort jobs by time
        jobsOnDay.sort((a,b) => a.time.localeCompare(b.time));

        jobsOnDay.forEach(job => {
          const jobDiv = document.createElement('div');
          jobDiv.className = `job-calendar-item status-${job.status.replace(' ', '\\ ')}`;
          jobDiv.title = `${job.customer_name} at ${job.time}\nStatus: ${capitalize(job.status)}\nLocation: ${job.location || "TBD"}`;
          jobDiv.textContent = `${job.time} - ${job.customer_name}`;
          cell.appendChild(jobDiv);
        });

        calendarGrid.appendChild(cell);
      }
    }

    // Initial load
    loadJobs();

  })();
</script>

</body>
</html>
