<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-sA+oBo2Sn9Pf+k4hnv8a5teu0ZcpZDlHkMqfCDZ6Y74="
  crossorigin=""
/>

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    padding: 1rem 2rem;
    gap: 1.5rem;
    box-sizing: border-box;
    max-width: 1200px;
    margin: auto;
  }

  /* Jobs List */
  .jobs-list {
    flex: 1 1 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    overflow-y: auto;
    max-height: 80vh;
    padding: 1rem 1.5rem;
    display: flex;
    flex-direction: column;
  }
  .jobs-list h2 {
    margin-top: 0;
    color: #0056b3;
  }
  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    transition: background-color 0.25s;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-item:hover,
  .job-item.active {
    background-color: #e6f0ff;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
  }

  /* Availability Section */
  .availability-section {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 2px solid #007BFF;
  }
  .availability-section h3 {
    margin: 0 0 0.8rem 0;
    color: #004080;
  }
  .week-picker {
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .week-picker label {
    margin-right: 0.5rem;
  }
  .availability-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 0.4rem 0.8rem;
    align-items: center;
    font-size: 0.9rem;
  }
  .availability-grid div {
    text-align: center;
  }
  .availability-grid .header {
    font-weight: 700;
    color: #0056b3;
  }
  .availability-grid label {
    cursor: pointer;
  }
  .user-label {
    font-weight: 700;
    color: #002c66;
    text-align: right;
    padding-right: 8px;
  }
  .checkbox-label {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.2rem;
  }

  /* Map container */
  #map {
    flex: 1 1 600px;
    height: 80vh;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
  }

  /* Tooltip styling */
  .leaflet-tooltip.my-tooltip {
    background-color: white;
    border: 1px solid #007BFF;
    color: #003f7f;
    font-weight: 700;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    border-radius: 6px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
      padding: 1rem;
    }
    #map {
      height: 300px;
      margin-top: 1rem;
    }
    .jobs-list {
      max-height: 300px;
    }
  }
</style>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-o9N1jChX3Jp+4Aj1gEpJ3oyB0LzQn0/xv+Itb9yjAJo="
  crossorigin=""
></script>

</head>
<body>

<header>
  <h1>Dashboard</h1>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <section class="jobs-list" id="jobsListContainer">
    <h2>Active Jobs</h2>
    <!-- Jobs will be inserted here dynamically -->

    <!-- Availability Section -->
    <div class="availability-section">
      <h3>Set Weekly Availability</h3>
      <div class="week-picker">
        <label for="weekStart">Select Week Start Date (Monday):</label>
        <input type="date" id="weekStart" />
      </div>
      <div class="availability-grid" id="availabilityGrid">
        <!-- Grid will be generated dynamically -->
      </div>
    </div>
  </section>

  <div id="map"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, addDoc, query, orderBy, serverTimestamp,
    doc, getDoc, setDoc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD4_934C9L4kyEGHT5jDaCxNPHGC-HjIj4",
    authDomain: "hk-windows.firebaseapp.com",
    projectId: "hk-windows",
    storageBucket: "hk-windows.firebasestorage.app",
    messagingSenderId: "955997236305",
    appId: "1:955997236305:web:b59d35b1f5f43a40ccdc70",
    measurementId: "G-JPPBZW9LW8"
  };

  // Initialize Firebase and Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Redirect if not logged in
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    window.location.href = "login.html";
  }

  // Logout handler
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });

  const jobsListContainer = document.getElementById('jobsListContainer');
  const map = L.map('map').setView([40.44, -79.99], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const defaultIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });
  const highlightIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252035.png',
    iconSize: [35, 35],
    iconAnchor: [17, 35],
    popupAnchor: [0, -35]
  });

  const markers = {};

  // Fetch jobs (quotes) from Firestore
  async function loadJobs() {
    // Clear existing jobs list
    // Remove all .job-item elements before availability section
    [...jobsListContainer.querySelectorAll('.job-item')].forEach(el => el.remove());

    const q = query(collection(db, "quotes"), orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      const noJobsMsg = document.createElement("div");
      noJobsMsg.textContent = "No active jobs found.";
      noJobsMsg.style.padding = "1rem";
      jobsListContainer.insertBefore(noJobsMsg, jobsListContainer.querySelector(".availability-section"));
      return;
    }

    querySnapshot.forEach(docSnap => {
      const job = docSnap.data();
      job.id = docSnap.id;

      // Parse location if saved; fallback to some default
      let lat = 40.44, lng = -79.99;
      if (job.location && Array.isArray(job.location) && job.location.length === 2) {
        lat = job.location[0];
        lng = job.location[1];
      }

      const jobItem = document.createElement('div');
      jobItem.className = 'job-item';
      jobItem.dataset.jobId = job.id;
      jobItem.innerHTML = `
        <div class="job-name">${job.name || "Unknown"}</div>
        <div class="job-details">
          Date & Time: ${job.serviceDate || "N/A"} ${job.timeSlot || ""} <br />
          Estimated Total: ${job.totalEstimate || "N/A"} <br />
          Estimated Duration: ${job.estimatedHours ? job.estimatedHours.toFixed(1) : "N/A"} hour(s) <br />
          Address: ${job.address || "N/A"}
        </div>
      `;

      jobsListContainer.insertBefore(jobItem, jobsListContainer.querySelector(".availability-section"));

      const marker = L.marker([lat, lng], {icon: defaultIcon}).addTo(map);

      marker.bindTooltip(`
        <div>
          <strong>${job.name || "Unknown"}</strong><br />
          ${job.serviceDate || "N/A"} ${job.timeSlot || ""}<br />
          Estimated Total: ${job.totalEstimate || "N/A"}<br />
          Duration: ${job.estimatedHours ? job.estimatedHours.toFixed(1) : "N/A"} hr(s)<br />
          ${job.address || "N/A"}
        </div>
      `, {className: 'my-tooltip', sticky: true});

      markers[job.id] = marker;

      jobItem.addEventListener('mouseenter', () => {
        clearActiveJob();
        jobItem.classList.add('active');
        marker.setIcon(highlightIcon);
        marker.openTooltip();
        map.panTo([lat, lng]);
      });
      jobItem.addEventListener('mouseleave', () => {
        jobItem.classList.remove('active');
        marker.setIcon(defaultIcon);
        marker.closeTooltip();
      });

      marker.on('mouseover', () => {
        clearActiveJob();
        jobItem.classList.add('active');
      });
      marker.on('mouseout', () => {
        jobItem.classList.remove('active');
      });
    });
  }

  function clearActiveJob() {
    document.querySelectorAll('.job-item').forEach(item => {
      item.classList.remove('active');
    });
    Object.values(markers).forEach(marker => {
      marker.setIcon(defaultIcon);
    });
  }

  // Users for availability
  const users = [
    { id: "rejat", name: "Rejat Krishnan" },
    { id: "nick", name: "Nick Hafner" }
  ];

  const weekStartInput = document.getElementById("weekStart");
  const availabilityGrid = document.getElementById("availabilityGrid");

  // Utility: get Monday of week for given date
  function getMonday(d) {
    d = new Date(d);
    const day = d.getDay();
    const diff = (day === 0 ? -6 : 1) - day; // adjust when day is Sunday
    return new Date(d.setDate(d.getDate() + diff));
  }

  // Format date as YYYY-MM-DD
  function formatDate(d) {
    return d.toISOString().split('T')[0];
  }

  // Days of week short names
  const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

  // Load availability from Firestore by user and weekStart date
  async function loadAvailability(userId, weekStart) {
    const docRef = doc(db, "availability", `${userId}_${weekStart}`);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      return docSnap.data();
    } else {
      return {}; // no availability saved yet
    }
  }

  // Save availability to Firestore
  async function saveAvailability(userId, weekStart, data) {
    const docRef = doc(db, "availability", `${userId}_${weekStart}`);
    await setDoc(docRef, data);
  }

  // Render availability grid (async because loading from Firestore)
  async function renderAvailabilityGrid(weekStart) {
    availabilityGrid.innerHTML = "";

    // First row headers: empty cell + days
    availabilityGrid.appendChild(createDiv("header", ""));
    dayNames.forEach(day => {
      availabilityGrid.appendChild(createDiv("header", day));
    });

    for (const user of users) {
      availabilityGrid.appendChild(createDiv("user-label", user.name));
      const saved = await loadAvailability(user.id, formatDate(weekStart));

      for(let i = 0; i < 7; i++) {
        const date = new Date(weekStart);
        date.setDate(date.getDate() + i);
        const dateStr = formatDate(date);

        const cell = document.createElement("div");

        // Morning checkbox
        const morningId = `chk_${user.id}_${dateStr}_morning`;
        const morningLabel = document.createElement("label");
        morningLabel.className = "checkbox-label";
        const morningChk = document.createElement("input");
        morningChk.type = "checkbox";
        morningChk.id = morningId;
        morningChk.checked = saved[dateStr]?.morning || false;
        morningChk.addEventListener("change", async () => {
          await updateAvailability(user.id, formatDate(weekStart), dateStr, "morning", morningChk.checked);
        });
        morningLabel.appendChild(morningChk);
        morningLabel.appendChild(document.createTextNode("Morning"));

        // Evening checkbox
        const eveningId = `chk_${user.id}_${dateStr}_evening`;
        const eveningLabel = document.createElement("label");
        eveningLabel.className = "checkbox-label";
        const eveningChk = document.createElement("input");
        eveningChk.type = "checkbox";
        eveningChk.id = eveningId;
        eveningChk.checked = saved[dateStr]?.evening || false;
        eveningChk.addEventListener("change", async () => {
          await updateAvailability(user.id, formatDate(weekStart), dateStr, "evening", eveningChk.checked);
        });
        eveningLabel.appendChild(eveningChk);
        eveningLabel.appendChild(document.createTextNode("Evening"));

        cell.appendChild(morningLabel);
        cell.appendChild(eveningLabel);
        availabilityGrid.appendChild(cell);
      }
    }
  }

  // Helper: create div with class and text
  function createDiv(className, text) {
    const div = document.createElement("div");
    if (className) div.className = className;
    if (text) div.textContent = text;
    return div;
  }

  // Update availability data and save live to Firestore
  async function updateAvailability(userId, weekStart, dateStr, slot, value) {
    const docRef = doc(db, "availability", `${userId}_${weekStart}`);
    const docSnap = await getDoc(docRef);
    let data = {};
    if (docSnap.exists()) {
      data = docSnap.data();
    }
    if (!data[dateStr]) data[dateStr] = {};
    data[dateStr][slot] = value;

    await saveAvailability(userId, weekStart, data);
  }

  // On page load
  (async () => {
    // Set weekStart to current week's Monday
    const today = new Date();
    const thisMonday = getMonday(today);
    weekStartInput.value = formatDate(thisMonday);
    await renderAvailabilityGrid(thisMonday);

    weekStartInput.addEventListener("change", async () => {
      const selectedDate = new Date(weekStartInput.value);
      const monday = getMonday(selectedDate);
      weekStartInput.value = formatDate(monday);
      await renderAvailabilityGrid(monday);
    });

    // Load jobs from Firestore
    await loadJobs();
  })();
</script>

</body>
</html>
