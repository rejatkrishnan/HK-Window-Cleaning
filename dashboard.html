<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard | HK Window Pros</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f6ff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #007BFF, #0056b3);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header #userDisplay {
    font-weight: 700;
    font-size: 1rem;
    font-style: italic;
  }
  button.logout-btn {
    background: #e03c3c;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button.logout-btn:hover {
    background: #a32a2a;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
    max-width: 900px;
    margin: auto;
  }

  .tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .tab-btn {
    padding: 0.5rem 1rem;
    background: #ddd;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #0056b3;
  }
  .tab-btn.active {
    background: #1a40af;
    color: white;
  }

  #jobsContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.15);
    padding: 1rem 1.5rem;
    max-height: 70vh;
    overflow-y: auto;
  }

  .job-item {
    padding: 1rem 0.7rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .job-item:last-child {
    border-bottom: none;
  }
  .job-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #003f7f;
    margin: 0;
  }
  .job-details {
    font-size: 0.9rem;
    color: #555;
    margin: 0.2rem 0 0 0;
  }
  .job-info {
    max-width: 70%;
  }
  .job-actions button {
    margin-left: 0.5rem;
    padding: 0.3rem 0.7rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-edit {
    background: #007BFF;
    color: white;
  }
  .btn-move {
    background: #28a745;
    color: white;
  }
  .btn-delete {
    background: #dc3545;
    color: white;
  }

  /* Modal Styles */
  #modalBg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #modalBg.active {
    display: flex;
  }
  #modal {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  #modal h2 {
    margin-top: 0;
    color: #1a40af;
    margin-bottom: 1rem;
  }
  #jobForm label {
    display: block;
    margin-top: 0.8rem;
    font-weight: 600;
  }
  #jobForm input, #jobForm select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #jobForm button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #jobForm button:hover {
    background: #15327a;
  }
  #modalCloseBtn {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
  }
  #modalCloseBtn:hover {
    color: #333;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .job-info {
      max-width: 60%;
    }
    main {
      padding: 1rem;
    }
  }
</style>

<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="userDisplay"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
  <div class="tabs">
    <button class="tab-btn active" data-tab="pending">Pending</button>
    <button class="tab-btn" data-tab="in progress">In Progress</button>
    <button class="tab-btn" data-tab="completed">Completed</button>
  </div>

  <div id="jobsContainer">
    <!-- Jobs will be listed here -->
  </div>

  <button id="addJobBtn" style="margin-top:1rem; padding:0.7rem 1.2rem; font-weight: 700; background:#1a40af; color:white; border:none; border-radius:6px; cursor:pointer;">
    + Add Job
  </button>
</main>

<!-- Modal for Add/Edit Job -->
<div id="modalBg" aria-hidden="true">
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle">Add Job</h2>
    <form id="jobForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="pay">Pay ($)</label>
      <input type="number" id="pay" name="pay" min="0" step="0.01" required />

      <label for="windows">Windows</label>
      <input type="number" id="windows" name="windows" min="0" step="1" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Address or 'TBD'" />

      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<script>
  (async function(){
    // Supabase credentials
    const SUPABASE_URL = "https://xwdtpqyphfhhnfpadhpv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elements
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const jobsContainer = document.getElementById('jobsContainer');
    const addJobBtn = document.getElementById('addJobBtn');
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const jobForm = document.getElementById('jobForm');
    const tabButtons = document.querySelectorAll('.tab-btn');

    // State
    let currentTab = 'pending';
    let editingJobId = null;
    let jobs = [];

    // Check logged in user from localStorage (simple auth)
    const loggedInUser = localStorage.getItem('loggedInUser');
    if(!loggedInUser) {
      window.location.href = 'login.html';
      return;
    }
    userDisplay.textContent = `Logged in as: ${capitalize(loggedInUser)}`;

    // Capitalize helper
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Escape HTML helper
    function escapeHtml(text) {
      if(!text) return "";
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    // Fetch jobs from Supabase
    async function fetchJobs() {
      const { data, error } = await supabase
        .from('jobs')
        .select('*')
        .order('date', { ascending: true })
        .order('time', { ascending: true });

      if(error) {
        alert("Error loading jobs: " + error.message);
        return;
      }

      jobs = data || [];
      renderJobs(currentTab);
    }

    // Render jobs list filtered by status
    function renderJobs(status) {
      jobsContainer.innerHTML = "";
      const filtered = jobs.filter(j => j.status === status);
      if(filtered.length === 0) {
        jobsContainer.innerHTML = `<p style="text-align:center; color:#555; margin-top:2rem;">No ${capitalize(status)} jobs.</p>`;
        return;
      }
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-item";

        div.innerHTML = `
          <div class="job-info">
            <p class="job-name">${escapeHtml(job.customerName)}</p>
            <p class="job-details">
              Status: <strong>${capitalize(job.status)}</strong> | Date: ${job.date} | Time: ${job.time}<br/>
              Pay: $${Number(job.pay).toFixed(2)} | Windows: ${job.windows}<br/>
              Location: ${escapeHtml(job.location || "TBD")}<br/>
              Email: ${escapeHtml(job.email)} | Phone: ${escapeHtml(job.phone)}
            </p>
          </div>
          <div class="job-actions">
            <button class="btn-edit">Edit</button>
            ${job.status !== "completed" ? `<button class="btn-move">${job.status === "pending" ? "Start" : "Complete"}</button>` : ""}
            <button class="btn-delete">Delete</button>
          </div>
        `;

        div.querySelector(".btn-edit").onclick = () => openEditModal(job.id);
        div.querySelector(".btn-delete").onclick = () => {
          if(confirm("Are you sure you want to delete this job?")) {
            deleteJob(job.id);
          }
        };
        const moveBtn = div.querySelector(".btn-move");
        if(moveBtn) {
          moveBtn.onclick = () => moveJobStatus(job.id);
        }

        jobsContainer.appendChild(div);
      });
    }

    // Open modal for add/edit job
    function openEditModal(id = null) {
      editingJobId = id;

      if(id) {
        const job = jobs.find(j => j.id === id);
        if(!job) return;

        jobForm.customerName.value = job.customerName;
        jobForm.email.value = job.email;
        jobForm.phone.value = job.phone;
        jobForm.status.value = job.status;
        jobForm.date.value = job.date;
        jobForm.time.value = job.time;
        jobForm.pay.value = job.pay;
        jobForm.windows.value = job.windows;
        jobForm.location.value = job.location || "";
        modalBg.querySelector('h2').textContent = "Edit Job";
      } else {
        jobForm.reset();
        jobForm.status.value = "pending";
        modalBg.querySelector('h2').textContent = "Add Job";
      }

      modalBg.classList.add("active");
      modalBg.setAttribute("aria-hidden", "false");
      jobForm.customerName.focus();
    }

    // Close modal
    function closeModal() {
      modalBg.classList.remove("active");
      modalBg.setAttribute("aria-hidden", "true");
      editingJobId = null;
    }

    modalCloseBtn.onclick = closeModal;
    modalBg.onclick = e => {
      if(e.target === modalBg) closeModal();
    };

    // Add Job button handler
    addJobBtn.onclick = () => openEditModal();

    // Move job status: pending -> in progress -> completed
    async function moveJobStatus(id) {
      const job = jobs.find(j => j.id === id);
      if(!job) return;

      let newStatus;
      if(job.status === "pending") newStatus = "in progress";
      else if(job.status === "in progress") newStatus = "completed";
      else return; // completed stays completed

      const { error } = await supabase
        .from('jobs')
        .update({ status: newStatus })
        .eq('id', id);

      if(error) {
        alert("Failed to update job status: " + error.message);
        return;
      }
      await fetchJobs();
    }

    // Delete job
    async function deleteJob(id) {
      const { error } = await supabase
        .from('jobs')
        .delete()
        .eq('id', id);

      if(error) {
        alert("Failed to delete job: " + error.message);
        return;
      }
      await fetchJobs();
    }

    // Handle form submission to add/edit job
    jobForm.onsubmit = async e => {
      e.preventDefault();

      const jobData = {
        customerName: jobForm.customerName.value.trim(),
        email: jobForm.email.value.trim(),
        phone: jobForm.phone.value.trim(),
        status: jobForm.status.value,
        date: jobForm.date.value,
        time: jobForm.time.value,
        pay: parseFloat(jobForm.pay.value),
        windows: parseInt(jobForm.windows.value),
        location: jobForm.location.value.trim(),
      };

      if(!jobData.customerName || !jobData.email || !jobData.phone || !jobData.status || !jobData.date || !jobData.time || isNaN(jobData.pay) || isNaN(jobData.windows)) {
        alert("Please fill all fields correctly.");
        return;
      }

      if(editingJobId) {
        // Update existing job
        const { error } = await supabase
          .from('jobs')
          .update(jobData)
          .eq('id', editingJobId);

        if(error) {
          alert("Failed to update job: " + error.message);
          return;
        }
      } else {
        // Insert new job (generate id in DB)
        const { error } = await supabase
          .from('jobs')
          .insert([jobData]);

        if(error) {
          alert("Failed to add job: " + error.message);
          return;
        }
      }

      await fetchJobs();
      closeModal();
    };

    // Tab click handlers
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.getAttribute('data-tab');
        renderJobs(currentTab);
      });
    });

    // Logout handler
    logoutBtn.onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    // Initial load
    await fetchJobs();

  })();
</script>

</body>
</html>
