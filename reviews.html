<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8ff;
      margin: 0; padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 86, 179, 0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 700;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }
    textarea {
      min-height: 80px;
    }
    .stars {
      display: flex;
      gap: 8px;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }
    .star {
      color: #ccc;
      transition: color 0.2s;
    }
    .star.selected, .star:hover, .star.hovered {
      color: #f4b400; /* gold */
    }
    button {
      margin-top: 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgba(0,86,179,0.6);
    }
    .reviews-list {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 86, 179, 0.1);
      padding: 1.5rem 2rem;
      box-sizing: border-box;
    }
    .review-item {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      position: relative;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .review-header {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #003f7f;
    }
    .review-stars {
      color: #f4b400;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .review-text {
      font-size: 1rem;
      color: #222;
      white-space: pre-wrap;
    }
    .review-date {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.3rem;
    }
    .delete-btn {
      position: absolute;
      right: 0;
      top: 1rem;
      background: #e53935;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.2s;
    }
    .delete-btn:hover {
      background: #ab000d;
    }
    .loading {
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      padding: 1rem;
    }
    @media (max-width: 600px) {
      form, .reviews-list {
        padding: 1rem 1.2rem;
      }
      .star {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Customer Reviews</h1>
  <form id="reviewForm" aria-label="Submit a review form">
    <label for="name">Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Your name or leave blank for Anonymous" maxlength="50" />

    <label>Rating <span aria-hidden="true" style="color:red;">*</span></label>
    <div class="stars" role="radiogroup" aria-labelledby="rating-label">
      <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="0" aria-label="1 star">&#9733;</span>
      <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1" aria-label="2 stars">&#9733;</span>
      <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1" aria-label="3 stars">&#9733;</span>
      <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1" aria-label="4 stars">&#9733;</span>
      <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1" aria-label="5 stars">&#9733;</span>
    </div>

    <label for="review">Review <span aria-hidden="true" style="color:red;">*</span></label>
    <textarea id="review" name="review" required maxlength="500" placeholder="Write your review here..."></textarea>

    <button type="submit">Submit Review</button>
  </form>

  <section class="reviews-list" aria-live="polite" aria-relevant="additions" aria-label="List of reviews">
    <div id="loading" class="loading">Loading reviews...</div>
    <div id="reviewsContainer"></div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  // Supabase config — fill with your own project URL and anon key
  const SUPABASE_URL = 'https://xwdtpqyphfhhnfpadhpv.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3ZHRwcXlwaGZoaG5mcGFkaHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNTY0MjIsImV4cCI6MjA2OTgzMjQyMn0.dP_7pajnInXt0p5YJES8yVQcZCP81S4V-rP5ozkTHPQ';

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Admin emails (lowercase) - change as needed
  const admins = ['rejat@example.com', 'nick@example.com'];

  // Helper: format timestamp to readable date
  function formatDate(timestamp) {
    const d = new Date(timestamp);
    return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
  }

  // Star rating UI logic
  const stars = document.querySelectorAll('.star');
  let selectedRating = 0;

  stars.forEach((star, i) => {
    star.addEventListener('click', () => {
      selectedRating = parseInt(star.dataset.value);
      updateStars();
    });
    star.addEventListener('mouseover', () => {
      highlightStars(parseInt(star.dataset.value));
    });
    star.addEventListener('mouseout', () => {
      updateStars();
    });
    star.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowUp") {
        e.preventDefault();
        if (selectedRating < 5) selectedRating++;
        updateStars();
        stars[selectedRating - 1].focus();
      } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
        e.preventDefault();
        if (selectedRating > 1) selectedRating--;
        updateStars();
        stars[selectedRating - 1].focus();
      } else if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        selectedRating = parseInt(document.activeElement.dataset.value);
        updateStars();
      }
    });
  });

  function highlightStars(rating) {
    stars.forEach((star) => {
      star.classList.toggle('hovered', parseInt(star.dataset.value) <= rating);
    });
  }

  function updateStars() {
    stars.forEach((star) => {
      star.classList.toggle('selected', parseInt(star.dataset.value) <= selectedRating);
      star.setAttribute('aria-checked', parseInt(star.dataset.value) === selectedRating ? 'true' : 'false');
    });
  }

  updateStars();

  // Load and display reviews
  async function loadReviews() {
    document.getElementById('loading').style.display = 'block';
    const { data, error } = await supabase
      .from('reviews')
      .select('*')
      .order('created_at', { ascending: false });
    document.getElementById('loading').style.display = 'none';

    if (error) {
      document.getElementById('reviewsContainer').innerHTML = `<p style="color:red;">Error loading reviews.</p>`;
      console.error(error);
      return;
    }

    const container = document.getElementById('reviewsContainer');
    container.innerHTML = '';

    if (!data.length) {
      container.innerHTML = `<p>No reviews yet. Be the first to submit one!</p>`;
      return;
    }

    data.forEach(review => {
      const name = review.name?.trim() || 'Anonymous';
      const date = formatDate(review.created_at);
      const starsHTML = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);

      const isAdmin = admins.includes((review.user_email || '').toLowerCase());
      // Create review element
      const div = document.createElement('div');
      div.classList.add('review-item');
      div.innerHTML = `
        <div class="review-header">${escapeHtml(name)}</div>
        <div class="review-stars" aria-label="${review.rating} out of 5 stars">${starsHTML}</div>
        <div class="review-text">${escapeHtml(review.review_text)}</div>
        <div class="review-date">${date}</div>
        ${isAdmin ? `<button class="delete-btn" data-id="${review.id}" aria-label="Delete review by ${escapeHtml(name)}">Delete</button>` : ''}
      `;
      container.appendChild(div);
    });

    // Attach delete event listeners for admins
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        if (!confirm('Are you sure you want to delete this review?')) return;
        const id = btn.getAttribute('data-id');
        const { error } = await supabase.from('reviews').delete().eq('id', id);
        if (error) {
          alert('Error deleting review.');
          console.error(error);
        } else {
          loadReviews();
        }
      });
    });
  }

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Form submit handler
  document.getElementById('reviewForm').addEventListener('submit', async e => {
    e.preventDefault();
    if (selectedRating === 0) {
      alert('Please select a rating.');
      return;
    }

    const nameInput = document.getElementById('name').value.trim();
    const reviewText = document.getElementById('review').value.trim();

    if (!reviewText) {
      alert('Please enter your review.');
      return;
    }

    // You can optionally add user_email if you implement login; for now set null
    const user_email = null;

    try {
      const { error } = await supabase.from('reviews').insert([{
        name: nameInput || 'Anonymous',
        rating: selectedRating,
        review_text: reviewText,
        user_email: user_email,
        created_at: new Date().toISOString()
      }]);
      if (error) throw error;

      // Reset form
      selectedRating = 0;
      updateStars();
      e.target.reset();
      loadReviews();
      alert('Thanks for your review!');
    } catch (error) {
      alert('Failed to submit review. Please try again later.');
      console.error(error);
    }
  });

  // Load reviews on page load
  loadReviews();
</script>
</body>
</html>
