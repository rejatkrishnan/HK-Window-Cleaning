<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HK Window Pros - Reviews</title>
  <style>
    .star-rating {
      display: inline-flex;
      gap: 5px;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    .star {
      color: #ccc;
      transition: color 0.2s;
    }
    .star.selected {
      color: #f5b301;
    }
  </style>
</head>
<body>
  <form id="review-form">
    <div class="star-rating" id="star-rating" role="radiogroup" aria-label="Star rating">
      <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="0">&#9733;</span>
      <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
    </div>
    <input type="submit" value="Submit Review" />
  </form>

  <script>
    const stars = document.querySelectorAll('.star-rating .star');
    let selectedRating = 0;

    function updateStars(rating) {
      stars.forEach((star, idx) => {
        if (idx < rating) {
          star.classList.add('selected');
          star.setAttribute('aria-checked', 'true');
          star.tabIndex = 0;
        } else {
          star.classList.remove('selected');
          star.setAttribute('aria-checked', 'false');
          star.tabIndex = -1;
        }
      });
    }

    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        selectedRating = idx + 1;
        updateStars(selectedRating);
      });
      star.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectedRating = idx + 1;
          updateStars(selectedRating);
        }
      });
    });

    document.getElementById('review-form').addEventListener('submit', e => {
      e.preventDefault();
      if (selectedRating === 0) {
        alert('Please select a star rating!');
        return;
      }
      alert('You submitted a rating of ' + selectedRating + ' stars!');
      // Add your form submission logic here
      e.target.reset();
      selectedRating = 0;
      updateStars(0);
    });
  </script>
</body>
</html>
