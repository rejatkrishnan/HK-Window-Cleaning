<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login | HK Window Pros</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f6ff;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1a40af;
    padding: 1rem;
    color: white;
    text-align: center;
    position: relative;
  }
  .menu-icon {
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
    position: absolute;
    top: 1rem;
    right: 1rem;
    color: white;
    z-index: 1001;
  }
  nav {
    display: none;
    position: absolute;
    top: 3.5rem;
    right: 1rem;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1000;
    width: 180px;
  }
  nav a {
    display: block;
    padding: 1rem 1.5rem;
    text-decoration: none;
    color: #0a2540;
    font-weight: 600;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s;
  }
  nav a:last-child {
    border-bottom: none;
  }
  nav a:hover {
    background-color: #dbe7ff;
  }
  .login-container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(26,64,175,0.2);
    width: 320px;
    margin: 4rem auto;
  }
  h2 {
    text-align: center;
    color: #1a40af;
    margin-bottom: 1.5rem;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
  }
  input {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.5rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.7rem;
    background: #1a40af;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover {
    background: #15327a;
  }
  .error {
    margin-top: 1rem;
    color: red;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

  <header>
    <h1>HK Window Pros - Employee Login</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Employee/Admin Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required autocomplete="off" />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorMsg" style="display:none;"></div>
    </form>
  </div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  window.onclick = function(event) {
    const menu = document.getElementById('menu');
    if (!event.target.closest('.menu-icon') && !event.target.closest('#menu')) {
      menu.style.display = 'none';
    }
  };

  const users = {
    "rejat": "rejat123",
    "nick": "nick123"
  };

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (users[username] && users[username] === password) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "dashboard.html";
    } else {
      const errorDiv = document.getElementById("errorMsg");
      errorDiv.textContent = "Invalid username or password";
      errorDiv.style.display = "block";
    }
  });

  if(localStorage.getItem("loggedInUser")) {
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
