<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f6ff;
      color: #0a2540;
      line-height: 1.6;
    }
    header {
      background-color: #1a40af;
      padding: 1rem 0;
      color: white;
      position: relative;
    }
    .header-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-title a {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: white;
    }
    .logo-title img { height: 70px; width: auto; }
    nav { display: none; position: absolute; top: 60px; right: 1rem; background-color: white; width: 180px; }
    nav a { display: block; padding: 1rem; text-decoration: none; color: #0a2540; }
    main {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(26, 64, 175, 0.2);
    }
    .info-note {
      background-color: #dbe7ff;
      border-left: 5px solid #1a40af;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    form label { display: block; margin-bottom: 0.25rem; font-weight: 700; }
    form label.required::after { content: " *"; color: red; }
    form input[type="text"], form input[type="email"], form input[type="number"] {
      width: 100%; padding: 0.6rem; margin-bottom: 1.2rem; border: 2px solid #a8b7d9; border-radius: 8px;
    }
    .total-estimate { margin-top: 1rem; font-weight: 700; font-size: 1.25rem; text-align: center; }
    button {
      background-color: #1a40af;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover { background-color: #15327a; }
  </style>
  <script>
    function updateEstimate() {
      const firstFloor = parseInt(document.getElementById('firstFloor').value) || 0;
      const secondFloor = parseInt(document.getElementById('secondFloor').value) || 0;
      const total = (firstFloor * 5) + (secondFloor * 10);
      document.getElementById('totalEstimate').textContent = `Estimated total: $${total}`;
      document.getElementById('hiddenTotal').value = `$${total}`; // hidden field for email
    }
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-title">
        <a href="index.html">
          <img src="logo.png" alt="HK Window Pros Logo" />
          <div class="logo-text"><h1>HK Window Pros</h1></div>
        </a>
      </div>
      <div class="menu-icon" onclick="document.getElementById('menu').style.display='block'">â˜°</div>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Get a Free Quote</h2>
    <div class="info-note">
      This quote estimator is for residential homes up to two stories. For other properties, please call us.
    </div>

    <form action="https://formsubmit.co/hkwindowpros@gmail.com" method="POST">
      <!-- FormSubmit hidden settings -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      <input type="hidden" name="_subject" value="New Quote Request - HK Window Pros">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for requesting a quote with HK Window Pros! We will be in touch shortly.">
      <input type="hidden" id="hiddenTotal" name="total_estimate" value="$0">

      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="from_name" required>

      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="from_email" required>

      <label for="phone" class="required">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="firstFloor" class="required">First Floor Windows</label>
      <input type="number" id="firstFloor" name="first_floor" min="0" oninput="updateEstimate()" required>

      <label for="secondFloor" class="required">Second Floor or Higher Windows</label>
      <input type="number" id="secondFloor" name="second_floor" min="0" oninput="updateEstimate()" required>

      <div id="totalEstimate" class="total-estimate">Estimated total: $0</div>

      <label><input type="checkbox" required> I understand this is an estimate.</label>

      <div class="button-container">
        <button type="submit">Confirm and Book Appointment</button>
      </div>
    </form>
  </main>
</body>
</html>
