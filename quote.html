<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>

  <style>
    /* Your existing CSS styles (omitted here for brevity) */
    /* Include all your styles exactly as before */
  </style>

  <script>
    // Initialize EmailJS with your new public key
    emailjs.init('_-iJBJuay9T60hC04');

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    window.onclick = function (event) {
      const menu = document.getElementById('menu');
      if (!event.target.closest('.menu-icon') && !event.target.closest('#menu')) {
        menu.style.display = 'none';
      }
    };

    function updateEstimate() {
      const firstFloor = parseInt(document.getElementById('firstFloor').value) || 0;
      const secondFloor = parseInt(document.getElementById('secondFloor').value) || 0;

      const total = (firstFloor * 5) + (secondFloor * 10);
      const totalText = `Estimated total: $${total}`;
      document.getElementById('totalEstimate').textContent = totalText;
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const firstFloor = document.getElementById('firstFloor').value.trim();
      const secondFloor = document.getElementById('secondFloor').value.trim();
      const acceptTerms = document.getElementById('acceptTerms').checked;

      if (!name || !email || !phone || !firstFloor || !secondFloor) {
        alert('Please fill in all required fields.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (!acceptTerms) {
        alert('Please accept the terms and conditions.');
        return;
      }

      const totalEstimate = `$${(parseInt(firstFloor) * 5) + (parseInt(secondFloor) * 10)}`;

      // Prepare the parameters to send to EmailJS templates
      const templateParams = {
        from_name: name,
        from_email: email,
        phone: phone,
        first_floor: firstFloor,
        second_floor: secondFloor,
        total_estimate: totalEstimate,
        to_name: name
      };

      // Send email to admin
      emailjs.send('service_itqn635', 'template_mrc33ra', templateParams)
        .then(function (response) {
          console.log('Admin email sent!', response.status, response.text);

          // Send confirmation email to customer
          emailjs.send('service_itqn635', 'template_zenc7k6', templateParams)
            .then(function (response) {
              console.log('Customer confirmation email sent!', response.status, response.text);
              alert('Thank you! Your quote request has been submitted. Confirmation email sent.');
              document.getElementById('quoteForm').reset();
              updateEstimate(); // reset estimate display
            }, function (error) {
              console.error('Error sending customer confirmation email:', error);
              alert('Quote submitted, but failed to send confirmation email.');
            });
        }, function (error) {
          console.error('Error sending admin email:', error);
          alert('Failed to send quote request. Please try again later.');
        });
    }

    window.onload = function () {
      document.getElementById('quoteForm').addEventListener('submit', submitForm);
      updateEstimate();
    };
  </script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-title">
        <a href="index.html">
          <img src="logo.png" alt="HK Window Pros Logo" />
          <div class="logo-text">
            <h1>HK Window Pros</h1>
          </div>
        </a>
      </div>

      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Get a Free Quote</h2>

    <div class="info-note" role="alert" aria-live="polite">
      This quote estimator is designed for residential homes up to two stories (two floors plus a basement). If your property is different, please <strong>call us</strong> for a free consultation.
    </div>

    <form id="quoteForm" novalidate>
      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="name" required aria-required="true" />

      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="phone" class="required">Phone Number</label>
      <input type="text" id="phone" name="phone" required aria-required="true" />

      <label for="firstFloor" class="required">Number of First Floor Windows (Can see inside from eye level)</label>
      <input type="number" id="firstFloor" name="firstFloor" min="0" required aria-required="true" oninput="updateEstimate()" />

      <label for="secondFloor" class="required">Number of Second Floor or Higher Windows (Can not see inside from eye level)</label>
      <input type="number" id="secondFloor" name="secondFloor" min="0" required aria-required="true" oninput="updateEstimate()" />

      <div id="totalEstimate" class="total-estimate">Estimated total: $0</div>

      <label>
        <input type="checkbox" id="acceptTerms" required aria-required="true" />
        I understand this is an estimate and may not be the final price.
      </label>

      <div class="button-container">
        <button type="submit" id="cashBtn">Confirm and Book Appointment (Cash, Venmo, or Zelle)</button>
      </div>
    </form>
  </main>
</body>

</html>
