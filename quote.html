<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f0f6ff; margin: 0; padding: 0; }
    header { background-color: #1a40af; padding: 1rem; color: white; text-align: center; }
    main { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(26,64,175,0.2); }
    h2 { text-align: center; color: #1a40af; margin-bottom: 0.2rem; }
    p.note { text-align: center; font-weight: 600; color: #1a40af; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    label.required::after { content: " *"; color: red; }
    input, button { width: 100%; padding: 0.6rem; margin-top: 0.5rem; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #1a40af; color: white; border: none; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #15327a; }
    .total-estimate { margin-top: 1rem; font-weight: bold; text-align: center; color: #1a40af; }
    /* checkbox inline */
    .checkbox-container {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      line-height: 1;
    }
    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
      vertical-align: middle;
    }
    footer {
      max-width: 600px;
      margin: 3rem auto 3rem auto;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      font-weight: 600;
      user-select: none;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    footer a {
      color: #1a40af;
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>HK Window Pros - Free Quote</h1>
  </header>

  <main>
    <h2>Get Your Free Quote</h2>
    <p class="note">This generator is made for houses up to two stories (2 floors and basement). For larger properties, please call or email us directly.</p>

    <form id="quoteForm">
      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone" class="required">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="firstFloor" class="required">First Floor Windows</label>
      <input type="number" id="firstFloor" name="firstFloor" min="0" required oninput="updateEstimate()">

      <label for="secondFloor" class="required">Second Floor or Higher Windows</label>
      <input type="number" id="secondFloor" name="secondFloor" min="0" required oninput="updateEstimate()">

      <div class="total-estimate" id="totalEstimate">Estimated total: $0</div>

      <div class="checkbox-container">
        <input type="checkbox" id="acceptTerms" required>
        <label for="acceptTerms">I understand this is an estimate and may not be the final price.</label>
      </div>

      <button type="submit">Confirm and Book Appointment</button>
    </form>
  </main>

  <footer>
    Contact us: <a href="tel:+16125132564">612-513-2564</a> | <a href="mailto:hkwindowpros@gmail.com">hkwindowpros@gmail.com</a>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("_-iJBJuay9T60hC04");
    })();

    function updateEstimate() {
      const first = parseInt(document.getElementById("firstFloor").value) || 0;
      const second = parseInt(document.getElementById("secondFloor").value) || 0;
      const total = (first * 5) + (second * 10);
      document.getElementById("totalEstimate").textContent = `Estimated total: $${total}`;
    }

    document.getElementById("quoteForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const first = document.getElementById("firstFloor").value.trim();
      const second = document.getElementById("secondFloor").value.trim();
      const totalEstimate = `$${(parseInt(first) * 5) + (parseInt(second) * 10)}`;

      if (!name || !email || !phone || !first || !second) {
        alert("Please fill out all fields.");
        return;
      }

      // Admin email parameters
      const adminParams = {
        from_name: name,
        from_email: email,
        phone: phone,
        first_floor: first,
        second_floor: second,
        total_estimate: totalEstimate
      };

      // Customer confirmation email parameters
      const customerParams = {
        to_name: name,
        total_estimate: totalEstimate,
        email: email
      };

      const serviceID = "service_itqn635";
      const adminTemplateID = "template_mrc33ra";
      const customerTemplateID = "template_zenc7k6";

      // Send admin email
      emailjs.send(serviceID, adminTemplateID, adminParams)
        .then(() => {
          // Send confirmation to customer
          return emailjs.send(serviceID, customerTemplateID, customerParams);
        })
        .then(() => {
          window.location.href = "thankyou.html";
        })
        .catch((err) => {
          console.error("EmailJS error:", err);
          window.location.href = "failed.html";
        });
    });
  </script>
</body>
</html>
