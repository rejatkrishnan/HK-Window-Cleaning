<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f0f6ff; margin: 0; padding: 0; }
    header {
      background-color: #1a40af;
      padding: 1rem;
      color: white;
      text-align: center;
      position: relative;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(26,64,175,0.2);
    }
    h2 { text-align: center; color: #1a40af; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1a40af;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { background: #15327a; }
    .total-estimate { margin-top: 1rem; font-weight: bold; text-align: center; color: #1a40af; }
    .checkbox-inline { display: flex; align-items: center; gap: 0.5rem; }
    .date-options, .time-options { display: flex; flex-direction: column; gap: 0.4rem; margin-top: 0.5rem; }

    /* Hamburger menu styles */
    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      z-index: 1001;
    }
    nav {
      display: none;
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      width: 160px;
    }
    nav a {
      display: block;
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: #0a2540;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s;
    }
    nav a:last-child { border-bottom: none; }
    nav a:hover { background-color: #dbe7ff; }
  </style>
</head>
<body>
  <header>
    <h1>HK Window Pros - Free Quote</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="login.html">Employee Login</a>
    </nav>
  </header>

  <main>
    <h2>Get Your Free Quote</h2>
    <form id="quoteForm">
      <label>Full Name</label>
      <input type="text" id="name" name="name" required>

      <label>Email</label>
      <input type="email" id="email" name="email" required>

      <label>Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label>First Floor Windows</label>
      <input type="number" id="firstFloor" name="firstFloor" min="0" required oninput="updateEstimate()">

      <label>Second Floor or Higher Windows</label>
      <input type="number" id="secondFloor" name="secondFloor" min="0" required oninput="updateEstimate()">

      <div class="total-estimate" id="totalEstimate">Estimated total: $0</div>

      <!-- Preferred Date -->
      <label>Preferred Service Date</label>
      <div class="date-options" id="dateOptions"></div>

      <!-- Preferred Time -->
      <label>Preferred Time Slot</label>
      <div class="time-options">
        <label class="checkbox-inline">
          <input type="radio" name="timeSlot" value="Morning (9-2)" required> Morning (9 AM - 2 PM)
        </label>
        <label class="checkbox-inline">
          <input type="radio" name="timeSlot" value="Afternoon (2-7)" required> Afternoon (2 PM - 7 PM)
        </label>
      </div>

      <label class="checkbox-inline">
        <input type="checkbox" id="acceptTerms" required> I understand this is an estimate and may not be the final price.
      </label>

      <button type="submit">Confirm and Book Appointment</button>
    </form>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("_-iJBJuay9T60hC04");
    })();

    function updateEstimate() {
      const first = parseInt(document.getElementById("firstFloor").value) || 0;
      const second = parseInt(document.getElementById("secondFloor").value) || 0;
      const total = (first * 5) + (second * 10);
      document.getElementById("totalEstimate").textContent = `Estimated total: $${total}`;
    }

    // Populate next 7 days
    const dateOptionsContainer = document.getElementById("dateOptions");
    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const date = new Date();
      date.setDate(today.getDate() + i);
      const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
      const dateStr = date.toISOString().split('T')[0];
      const label = document.createElement("label");
      label.className = "checkbox-inline";
      label.innerHTML = `<input type="radio" name="serviceDate" value="${dateStr}" required> ${dayName} (${dateStr})`;
      dateOptionsContainer.appendChild(label);
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(event) {
      const menu = document.getElementById('menu');
      if (!event.target.closest('.menu-icon') && !event.target.closest('#menu')) {
        menu.style.display = 'none';
      }
    };

    document.getElementById("quoteForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const first = document.getElementById("firstFloor").value.trim();
      const second = document.getElementById("secondFloor").value.trim();
      const serviceDate = document.querySelector("input[name='serviceDate']:checked").value;
      const timeSlot = document.querySelector("input[name='timeSlot']:checked").value;
      const totalEstimate = `$${(parseInt(first) * 5) + (parseInt(second) * 10)}`;

      // Admin email parameters
      const adminParams = {
        from_name: name,
        from_email: email,
        phone: phone,
        first_floor: first,
        second_floor: second,
        total_estimate: totalEstimate,
        service_date: serviceDate,
        time_slot: timeSlot
      };

      // Customer confirmation email parameters
      const customerParams = {
        to_name: name,
        total_estimate: totalEstimate,
        email: email,
        service_date: serviceDate,
        time_slot: timeSlot
      };

      const serviceID = "service_itqn635";
      const adminTemplateID = "template_mrc33ra";
      const customerTemplateID = "template_zenc7k6";

      emailjs.send(serviceID, adminTemplateID, adminParams)
        .then(() => emailjs.send(serviceID, customerTemplateID, customerParams))
        .then(() => { window.location.href = "thankyou.html"; })
        .catch((err) => {
          console.error("EmailJS error:", err);
          window.location.href = "failed.html";
        });
    });
  </script>
</body>
</html>
