<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote | HK Window Pros</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function calculateEstimate() {
      let firstFloor = parseInt(document.getElementById('firstFloor').value) || 0;
      let secondFloor = parseInt(document.getElementById('secondFloor').value) || 0;
      
      let total = (firstFloor * 5) + (secondFloor * 10);
      document.getElementById('estimate').innerText = 
        `Estimated Price: $${total} (Residential only - Venmo, Zelle, or Cash accepted)`;
    }
  </script>
</head>
<body>
  <header>
    <h1>HK Window Pros</h1>
    <p>Get Your Free Estimate</p>
  </header>

  <main>
    <form id="quoteForm" method="POST" action="/api/new-job">
      <label>Name: <input type="text" name="name" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Phone: <input type="text" name="phone" required></label><br>
      <label>Address: <input type="text" name="address" required></label><br>

      <label>First Floor Windows:
        <input type="number" id="firstFloor" name="firstFloor" value="0" min="0" oninput="calculateEstimate()">
      </label><br>

      <label>Second or Higher Floor Windows:
        <input type="number" id="secondFloor" name="secondFloor" value="0" min="0" oninput="calculateEstimate()">
      </label><br>

      <label>Payment Method:
        <select name="paymentMethod" required>
          <option value="Cash">Cash</option>
          <option value="Venmo">Venmo</option>
          <option value="Zelle">Zelle</option>
        </select>
      </label><br>

      <p id="estimate">Estimated Price: $0 (Residential only - Venmo, Zelle, or Cash accepted)</p>

      <button type="submit">Submit Request</button>
    </form>
  </main>
</body>
</html>
