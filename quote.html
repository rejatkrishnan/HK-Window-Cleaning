<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* (Keep your existing CSS here unchanged) */
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-title">
        <a href="index.html">
          <img src="logo.png" alt="HK Window Pros Logo" />
          <div class="logo-text">
            <h1>HK Window Pros</h1>
          </div>
        </a>
      </div>

      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Get a Free Quote</h2>

    <div class="info-note" role="alert" aria-live="polite">
      This quote estimator is designed for residential homes up to two stories (two floors plus a basement). If your property is different, please <strong>call us</strong> for a free consultation.
    </div>

    <form id="quoteForm" action="https://formsubmit.co/hkwindowpros@gmail.com" method="POST">
      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="name" required aria-required="true" />

      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" />

      <label for="phone" class="required">Phone Number</label>
      <input type="text" id="phone" name="phone" required aria-required="true" />

      <label for="firstFloor" class="required">Number of First Floor Windows (Can see inside from eye level)</label>
      <input type="number" id="firstFloor" name="firstFloor" min="0" required aria-required="true" oninput="updateEstimate()" />

      <label for="secondFloor" class="required">Number of Second Floor or Higher Windows (Cannot see inside from eye level)</label>
      <input type="number" id="secondFloor" name="secondFloor" min="0" required aria-required="true" oninput="updateEstimate()" />

      <div id="totalEstimate" class="total-estimate">Estimated total: $0</div>

      <label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required aria-required="true" />
        I understand this is an estimate and may not be the final price.
      </label>

      <!-- Hidden inputs required by FormSubmit -->
      <input type="hidden" name="_next" value="thankyou.html" />
      <input type="hidden" name="_error" value="failed.html" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_replyto" value="email" />
      <input type="hidden" name="_autoresponse" value="Thanks for requesting a quote from HK Window Pros! We will contact you shortly." />

      <div class="button-container">
        <button type="submit" id="cashBtn">Confirm and Book Appointment (Cash, Venmo, or Zelle)</button>
      </div>
    </form>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    window.onclick = function(event) {
      const menu = document.getElementById('menu');
      if (!event.target.closest('.menu-icon') && !event.target.closest('#menu')) {
        menu.style.display = 'none';
      }
    };

    function updateEstimate() {
      const firstFloor = parseInt(document.getElementById('firstFloor').value) || 0;
      const secondFloor = parseInt(document.getElementById('secondFloor').value) || 0;

      const total = (firstFloor * 5) + (secondFloor * 10);
      document.getElementById('totalEstimate').textContent = `Estimated total: $${total}`;
    }
  </script>
</body>

</html>
