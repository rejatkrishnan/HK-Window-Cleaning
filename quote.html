<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8ff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #007BFF, #0056b3);
      color: white;
      padding: 1rem;
      position: relative;
    }

    .header-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-title img {
      height: 50px;
      width: auto;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      display: block;
    }

    nav {
      display: none;
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      width: 180px;
    }

    nav a {
      display: block;
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }

    nav a:last-child {
      border-bottom: none;
    }

    nav a:hover {
      background-color: #f4f4f4;
    }

    main {
      max-width: 600px;
      margin: 3rem auto 6rem auto;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    main h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0056b3;
      font-size: 2.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #003f7f;
      text-align: left;
    }

    input[type='number'] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1.5px solid #007BFF;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }

    .estimate {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0056b3;
      margin-bottom: 2rem;
    }

    .notice {
      font-style: italic;
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      flex: 1 1 150px;
      max-width: 200px;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgba(0, 86, 179, 0.6);
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function (event) {
      const menu = document.getElementById('menu');
      if (!event.target.closest('.menu-icon') && !event.target.closest('#menu')) {
        menu.style.display = 'none';
      }
    }

    function calculateEstimate() {
      const firstFloorCount = parseInt(document.getElementById('first-floor').value) || 0;
      const upperFloorCount = parseInt(document.getElementById('upper-floor').value) || 0;

      // Pricing logic: $5 for first floor, $10 for upper floors
      const estimate = (firstFloorCount * 5) + (upperFloorCount * 10);

      document.getElementById('estimate').textContent = `Estimated Price: $${estimate.toFixed(2)}`;
    }
  </script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo-title">
        <img src="logo.png" alt="HK Window Pros Logo" />
        <h1>HK Window Pros</h1>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Window Cleaning Quote Estimator</h2>

    <form oninput="calculateEstimate()">
      <label for="first-floor">Number of First Floor Windows</label>
      <input type="number" id="first-floor" name="first-floor" min="0" value="0" />

      <label for="upper-floor">Number of Second Floor or Higher Windows</label>
      <input type="number" id="upper-floor" name="upper-floor" min="0" value="0" />
    </form>

    <div class="estimate" id="estimate">Estimated Price: $0.00</div>

    <p class="notice">*This is an estimate and not the exact price. For a detailed quote, please contact us.</p>

    <div class="btn-container">
      <button type="button" onclick="alert('Checkout page coming soon!')">Checkout</button>
      <button type="button" onclick="window.location.href='contact.html'">Contact Us</button>
    </div>
  </main>

  <footer>&copy; 2025 HK Window Pros. All rights reserved.</footer>
</body>

</html>
