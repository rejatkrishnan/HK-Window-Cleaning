<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f6ff;
      color: #0a2540;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(26, 64, 175, 0.2);
    }
    h2 {
      text-align: center;
      color: #1a40af;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 2px solid #a8b7d9;
      font-size: 1rem;
    }
    button {
      background-color: #1a40af;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #15327a;
    }
  </style>
</head>
<body>

  <main>
    <h2>Get a Free Quote</h2>

    <form action="https://formsubmit.co/el/wijixi" method="POST">
      <!-- Full Name -->
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone -->
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required>

      <!-- First Floor -->
      <label for="firstFloor">Number of First Floor Windows *</label>
      <input type="number" id="firstFloor" name="first_floor" min="0" required>

      <!-- Second Floor -->
      <label for="secondFloor">Number of Second Floor or Higher Windows *</label>
      <input type="number" id="secondFloor" name="second_floor" min="0" required>

      <!-- Hidden Fields for FormSubmit -->
      <input type="hidden" name="_next" value="https://www.hkwindowpros.com/thankyou.html">
      <input type="hidden" name="_subject" value="New Quote Request from HK Window Pros">
      <input type="hidden" name="_autoresponse" value="Thank you for requesting a quote with HK Window Pros! Weâ€™ll be in touch soon with your final details.">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <!-- Submit Button -->
      <button type="submit">Confirm and Book Appointment</button>
    </form>
  </main>

</body>
</html>
