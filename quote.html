<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Quote | HK Window Pros</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8faff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #004c97;
    }
    .quote-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .total {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Get Your Residential Quote</h1>
  <div class="quote-box">
    <input type="number" id="firstFloor" placeholder="First floor windows" min="0" />
    <input type="number" id="secondFloor" placeholder="Second floor or higher windows" min="0" />
    <div class="total" id="totalDisplay">Estimated Total: $0</div>
    <div class="note">* This is an estimate for residential properties only. Businesses please contact us.</div>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <script>
    const stripe = Stripe("YOUR_PUBLISHABLE_KEY_HERE"); // Replace with your pk_test key
    const firstFloorInput = document.getElementById("firstFloor");
    const secondFloorInput = document.getElementById("secondFloor");
    const totalDisplay = document.getElementById("totalDisplay");

    function updateTotal() {
      const firstFloor = parseInt(firstFloorInput.value) || 0;
      const secondFloor = parseInt(secondFloorInput.value) || 0;
      const total = firstFloor * 5 + secondFloor * 10;
      totalDisplay.textContent = `Estimated Total: $${total}`;
      return total;
    }

    firstFloorInput.addEventListener("input", updateTotal);
    secondFloorInput.addEventListener("input", updateTotal);

    document.getElementById("checkoutBtn").addEventListener("click", async () => {
      const total = updateTotal();

      if (total <= 0) {
        alert("Please enter at least 1 window.");
        return;
      }

      try {
        const response = await fetch("http://localhost:4242/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ total })
        });

        const data = await response.json();
        if (!data.id) {
          throw new Error("Checkout session ID not returned.");
        }

        await stripe.redirectToCheckout({ sessionId: data.id });
      } catch (error) {
        console.error(error);
        alert("Something went wrong while starting checkout.");
      }
    });
  </script>
</body>
</html>
