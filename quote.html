<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote | HK Window Pros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      color: #333;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem;
      position: relative;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    /* Hamburger menu */
    .menu-btn {
      position: absolute;
      right: 1rem;
      top: 1.2rem;
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #004494;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      z-index: 1000;
    }
    nav a {
      color: white;
      padding: 0.8rem;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    nav a:hover {
      background-color: #003372;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    main h2 {
      text-align: center;
      color: #0056b3;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004494;
    }
    #estimate {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #0056b3;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener('click', function(event) {
      const nav = document.querySelector('nav');
      const menuBtn = document.querySelector('.menu-btn');
      if (!nav.contains(event.target) && !menuBtn.contains(event.target)) {
        nav.style.display = 'none';
      }
    });

    function calculateEstimate() {
      let firstFloor = parseInt(document.getElementById('firstFloor').value) || 0;
      let secondFloor = parseInt(document.getElementById('secondFloor').value) || 0;
      let total = (firstFloor * 5) + (secondFloor * 10);
      document.getElementById('estimate').innerText = 
        `Estimated Price: $${total} (Residential only - Cash, Venmo, or Zelle accepted)`;
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="HK Window Pros Logo">
      <h1>HK Window Pros</h1>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Free Quote Request</h2>
    <form id="quoteForm" method="POST" action="/api/new-job">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone:</label>
      <input type="tel" name="phone" pattern="[0-9]{7,}" placeholder="At least 7 digits" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>First Floor Windows:</label>
      <input type="number" id="firstFloor" name="firstFloor" min="0" value="0" required oninput="calculateEstimate()">

      <label>Second or Higher Floor Windows:</label>
      <input type="number" id="secondFloor" name="secondFloor" min="0" value="0" required oninput="calculateEstimate()">

      <label>Payment Method:</label>
      <select name="paymentMethod" required>
        <option value="">-- Select --</option>
        <option value="Cash">Cash</option>
        <option value="Venmo">Venmo</option>
        <option value="Zelle">Zelle</option>
      </select>

      <p id="estimate">Estimated Price: $0 (Residential only - Cash, Venmo, or Zelle accepted)</p>

      <button type="submit">Submit Request</button>
    </form>
  </main>
</body>
</html>
