<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Quote | HK Window Pros</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f6ff; padding: 20px; }
  form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
  label { font-weight: bold; display: block; margin-top: 10px; }
  input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
  button { margin-top: 20px; background: #1a40af; color: #fff; border: none; padding: 12px; border-radius: 5px; cursor: pointer; }
  button:hover { background: #15327a; }
</style>
</head>
<body>

<h2 style="text-align:center;">Request a Free Quote</h2>

<form action="https://formsubmit.co/el/wijixi" method="POST">
  
  <!-- Redirect after submit -->
  <input type="hidden" name="_next" value="https://hkwindowpros.com/thankyou.html">
  
  <!-- Disable captcha -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Send a copy to customer -->
  <input type="hidden" name="_autoresponse" value="Thank you for requesting a quote with HK Window Pros! We will contact you soon.">

  <!-- Subject for your email -->
  <input type="hidden" name="_subject" value="New Quote Request from HK Window Pros">

  <label>Full Name</label>
  <input type="text" name="Name" required>

  <label>Email</label>
  <input type="email" name="Email" required>

  <label>Phone Number</label>
  <input type="text" name="Phone" required>

  <label>Number of First Floor Windows</label>
  <input type="number" name="First Floor Windows" min="0" required>

  <label>Number of Second Floor Windows</label>
  <input type="number" name="Second Floor Windows" min="0" required>

  <label>Additional Notes</label>
  <textarea name="Notes" rows="4"></textarea>

  <button type="submit">Submit Quote Request</button>
</form>

</body>
</html>
