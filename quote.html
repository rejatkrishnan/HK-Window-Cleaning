<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f5ff;
      margin: 0;
      padding: 2rem;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,50,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      font-size: 1.1rem;
    }
    input[type=number] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #0073e6;
      box-sizing: border-box;
      outline-color: #005bb5;
    }
    button {
      margin-top: 2rem;
      background: #0073e6;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    p.note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      max-width: 400px;
    }
    p.total-estimate {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>Get Your Free Quote</h1>

  <form id="quoteForm">
    <label for="firstFloor">Number of 1st Floor Windows</label>
    <input type="number" id="firstFloor" name="firstFloor" min="0" value="0" />

    <label for="upperFloor">Number of 2nd Floor or Higher Windows</label>
    <input type="number" id="upperFloor" name="upperFloor" min="0" value="0" />

    <p class="total-estimate" id="totalEstimate">$0.00</p>

    <button type="submit" id="checkoutBtn">Checkout</button>
  </form>

  <p class="note">
    This quote estimator is for residential properties only.<br />
    For commercial or company estimates, please <a href="contact.html">contact us</a>.
  </p>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_51RqjbVKxYUoiOeyG0ozCo2avTnfTixilPD6eK8jDaUyxpLbbpk3dtroGtAjfM6AR4T6zy8Igwpn0PqgiPql7EAOm008fzzxDSG');

    const firstFloorInput = document.getElementById('firstFloor');
    const upperFloorInput = document.getElementById('upperFloor');
    const totalEstimateEl = document.getElementById('totalEstimate');

    // Prices per window
    const priceFirstFloor = 5;
    const priceUpperFloor = 10;

    function updateEstimate() {
      const firstFloor = parseInt(firstFloorInput.value) || 0;
      const upperFloor = parseInt(upperFloorInput.value) || 0;
      const total = firstFloor * priceFirstFloor + upperFloor * priceUpperFloor;
      totalEstimateEl.textContent = `Estimated Price: $${total.toFixed(2)} (not exact)`;
      return total;
    }

    // Update estimate when inputs change
    firstFloorInput.addEventListener('input', updateEstimate);
    upperFloorInput.addEventListener('input', updateEstimate);

    document.getElementById('quoteForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstFloorWindows = parseInt(firstFloorInput.value) || 0;
      const upperFloorWindows = parseInt(upperFloorInput.value) || 0;

      const total = updateEstimate();

      if (firstFloorWindows === 0 && upperFloorWindows === 0) {
        alert('Please enter at least one window to get a quote.');
        return;
      }

      try {
        const response = await fetch('http://localhost:4242/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstFloorWindows, upperFloorWindows })
        });

        if (!response.ok) {
          alert('Failed to create checkout session.');
          return;
        }

        const session = await response.json();

        if (session.id) {
          const result = await stripe.redirectToCheckout({ sessionId: session.id });
          if (result.error) {
            alert(result.error.message);
          }
        } else {
          alert('Checkout session ID not returned.');
        }
      } catch (error) {
        alert('Error connecting to server. Please try again later.');
        console.error(error);
      }
    });

    // Initialize estimate on page load
    updateEstimate();
  </script>
</body>
</html>
