<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote | HK Window Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f0f6ff; margin: 0; padding: 0; }
    main { max-width: 600px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 12px; }
    label { display: block; font-weight: 700; margin-top: 1rem; }
    input, button { width: 100%; padding: 0.7rem; margin-top: 0.5rem; }
    button { background-color: #1a40af; color: white; border: none; font-size: 1.1rem; cursor: pointer; }
    button:hover { background-color: #15327a; }
    .total-estimate { font-weight: 700; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>

<main>
  <h2>Get a Free Quote</h2>

  <form id="quoteForm">
    <label>Full Name</label>
    <input type="text" id="name" name="name" required>

    <label>Email</label>
    <input type="email" id="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" id="phone" name="phone" required>

    <label>First Floor Windows</label>
    <input type="number" id="firstFloor" name="firstFloor" min="0" required oninput="updateEstimate()">

    <label>Second Floor Windows</label>
    <input type="number" id="secondFloor" name="secondFloor" min="0" required oninput="updateEstimate()">

    <div id="totalEstimate" class="total-estimate">Estimated total: $0</div>

    <label>
      <input type="checkbox" id="acceptTerms" required> I understand this is an estimate and may not be final.
    </label>

    <button type="submit">Confirm and Book Appointment</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){
    emailjs.init("_-iJBJuay9T60hC04");
  })();

  function updateEstimate() {
    const first = parseInt(document.getElementById('firstFloor').value) || 0;
    const second = parseInt(document.getElementById('secondFloor').value) || 0;
    const total = (first * 5) + (second * 10);
    document.getElementById('totalEstimate').textContent = `Estimated total: $${total}`;
  }

  document.getElementById('quoteForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const firstFloor = document.getElementById('firstFloor').value.trim();
    const secondFloor = document.getElementById('secondFloor').value.trim();
    const totalEstimate = `$${(parseInt(firstFloor) * 5) + (parseInt(secondFloor) * 10)}`;

    const adminParams = {
      from_name: name,
      from_email: email,
      phone: phone,
      first_floor: firstFloor,
      second_floor: secondFloor,
      total_estimate: totalEstimate
    };

    const customerParams = {
      to_name: name,
      total_estimate: totalEstimate
    };

    const serviceID = "service_itqn635";
    const adminTemplateID = "template_mrc33ra";
    const customerTemplateID = "template_zenc7k6";

    // First send admin email
    emailjs.send(serviceID, adminTemplateID, adminParams)
      .then(() => {
        // Then send confirmation to customer
        return emailjs.send(serviceID, customerTemplateID, { ...customerParams, to_email: email });
      })
      .then(() => {
        // Both succeeded → Redirect
        window.location.href = "thankyou.html";
      })
      .catch(() => {
        // Something failed → Redirect to error page
        window.location.href = "error.html";
      });
  });
</script>

</body>
</html>
